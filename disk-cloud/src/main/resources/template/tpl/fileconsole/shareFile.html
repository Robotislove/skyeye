<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
	<link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="height: 100%; overflow: hidden;">
		<div class="layui-tab layui-tab-card" style="margin: 0px">
			<ul class="layui-tab-title">
				<li class="layui-this">私密链接分享</li>
<!--				<li class="">发送好友</li>-->
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show" id="shareDiv">
					<form class="layui-form" action="" id="showForm" autocomplete="off">
				        <div class="layui-form-item">
				            <label class="layui-form-label">分享形式<i class="red">*</i></label>
				            <div class="layui-input-block winui-radio">
				                <input type="radio" name="shareType" value="2" title="有提取码" lay-filter="shareType" checked/>
				                <input type="radio" name="shareType" value="1" title="无提取码" lay-filter="shareType" />
				                <div class="layui-form-mid layui-word-aux">
				                	<font id="yes">仅限拥有提取码者可查看，更加隐私安全</font>
				                	<font id="no" style="display: none;">无需提取码，仅拥有链接的用户可以查看</font>
				                </div>
				            </div>
				        </div>
				        <div class="layui-form-item">
				            <label class="layui-form-label">有效期<i class="red">*</i></label>
				            <div class="layui-input-block winui-radio">
				                <input type="radio" name="termOfValidity" value="1" title="永久有效" lay-filter="termOfValidity" checked/>
				            </div>
				        </div>
				        <div class="layui-form-item">
				            <div class="layui-input-block">
				                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
				                <button class="winui-btn" type="button" id="createShareUrl">创建链接</button>
				            </div>
				        </div>
				     </form>
				</div>
				<div class="layui-tab-item">
					
				</div>
			</div>
		</div>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript">
		layui.config({base : '../../js/fileconsole/'}).use('shareFile');
	</script>
</body>
</html>
