<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
	<link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div>
		<form class="layui-form" action="" id="showForm">
	        <div class="layui-form-item">
		        <label class="layui-form-label">文件名：</label>
		        <div class="layui-input-block ver-center" id="fileName">
		        	
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">文件类型：</label>
		        <div class="layui-input-block ver-center" id="fileType">
		        	
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">文件大小：</label>
		        <div class="layui-input-block ver-center" id="fileSize">
		        	
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">上传人：</label>
		       	<div class="layui-input-block ver-center" id="createName">
					
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">上传时间：</label>
		        <div class="layui-input-block ver-center" id="createTime">
		        	
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript">
		layui.config({base : '../../js/fileconsole/'}).use('fileMation');
	</script>
</body>
</html>
