<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
		<form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">标题<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="title" name="title" win-verify="required" placeholder="请输入标题" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">所属类型<i class="red">*</i></label>
		        <div class="layui-input-block">
					<select id="typeId" lay-search win-verify="required">
		            </select>
				</div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">内容<i class="red">*</i></label>
		        <div class="layui-input-block">
					<textarea id="content" name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/proprojectdiscuss/'}).use('proprojectdiscussadd');
    </script>
</body>
</html>
