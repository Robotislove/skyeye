<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
	        
	    </form>
	</div>
	
		<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">项目基本信息</span>
				<hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">项目名称：</label>
				<div class="layui-input-block ver-center">
					{{projectName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">项目分类：</label>
				<div class="layui-input-block ver-center">
					{{typeName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">项目编号：</label>
				<div class="layui-input-block ver-center">
					{{projectNumber}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">所属部门：</label>
				<div class="layui-input-block ver-center">
					{{departmentName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">计划开始时间：</label>
				<div class="layui-input-block ver-center">
					{{startTime}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">计划完成时间：</label>
				<div class="layui-input-block ver-center">
					{{endTime}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">客户名称：</label>
				<div class="layui-input-block ver-center">
					{{customerName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">关联合同：</label>
				<div class="layui-input-block ver-center">
					{{contractName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">对方联系人：</label>
				<div class="layui-input-block ver-center">
					{{contactName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">固定电话：</label>
				<div class="layui-input-block ver-center">
					{{telphone}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">移动电话：</label>
				<div class="layui-input-block ver-center">
					{{mobile}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">QQ号：</label>
				<div class="layui-input-block ver-center">
					{{qq}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">邮箱：</label>
				<div class="layui-input-block ver-center">
					{{mail}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">预估工作量：</label>
				<div class="layui-input-block ver-center">
					{{estimatedWorkload}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">预估成本费用：</label>
				<div class="layui-input-block ver-center">
					{{estimatedCost}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">状态：</label>
				<div class="layui-input-block ver-center">
					{{stateName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">业务需求和目标</span>
				<hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">需求和目标：</label>
				<div class="layui-input-block ver-center">
					{{{businessContent}}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">附件：</label>
				<div class="layui-input-block ver-center" id="businessEnclosureInfoListBox">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">项目组织和分工</span>
				<hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">项目经理：</label>
				<div class="layui-input-block ver-center">
					{{projectManager}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">项目赞助人：</label>
				<div class="layui-input-block ver-center">
					{{projectSponsor}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">项目组成员：</label>
				<div class="layui-input-block ver-center">
					{{projectMembers}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">分工明细：</label>
				<div class="layui-input-block ver-center">
					{{{projectContent}}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">附件：</label>
				<div class="layui-input-block ver-center" id="projectEnclosureInfoListBox">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">实施计划和方案</span>
				<hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">计划和方案：</label>
				<div class="layui-input-block ver-center">
					{{{planContent}}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">附件：</label>
				<div class="layui-input-block ver-center" id="planEnclosureInfoListBox">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">项目成果和总结</span>
				<hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">实际开始时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="actualStartTime" name="actualStartTime" win-verify="required" placeholder="请选择实际开始时间" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">实际完成时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="actualEndTime" name="actualEndTime" win-verify="required" placeholder="请选择实际完成时间" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs10" style="margin-left: 8%;">
				<div id="resultsContent" name="resultsContent" type="text/plain"></div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">附件</label>
				<div class="layui-input-block" id="enclosureUpload">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<div class="layui-input-block">
					<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
					<button class="winui-btn" lay-submit lay-filter="formPerfectBean"><language showName="com.skyeye.save"></language></button>
					<button class="winui-btn" lay-submit lay-filter="formPerfectEndBean">完结</button>
				</div>
			</div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/lang/zh-cn/zh-cn.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/proproject/'}).use('properfectinformation');
    </script>
</body>
</html>
