<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">账套名称<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" win-verify="required" placeholder="请输入账套名称" class="layui-input" maxlength="100"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">日期范围<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="dateScope" name="dateScope" win-verify="required" placeholder="请选择日期" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">状态<i class="red">*</i></label>
                <div class="layui-input-block winui-radio">
                    <input type="radio" name="state" value="1" title="启用" checked="checked"/>
                    <input type="radio" name="state" value="2" title="禁用" />
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" placeholder="请输入备注信息" maxlength="200" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
                </div>
            </div>
        </form>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/ifsSetOfBooks/'}).use('ifsSetOfBooksAdd');
    </script>
</body>
</html>
