<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
	<link href="../../assets/lib/winui/css/customer/voucherUtil.css" rel="stylesheet" />
</head>
<body>
	<div style="margin: 0 auto; padding: 20px;">
	    <form class="layui-form" action="" id="showForm">
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">往来单位<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="customName" name="customName" win-verify="required" placeholder="请选择往来单位" class="layui-input" readonly="readonly"/>
		            <i class="fa fa-plus-circle input-icon" id="customMationSel"></i>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">单据日期<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="operTime" name="operTime" win-verify="required" placeholder="请选择单据日期" class="layui-input"/>
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">所属账套<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="setOfBooksName" name="setOfBooksName" win-verify="required" placeholder="请选择账套" class="layui-input" readonly="readonly"/>
					<i class="fa fa-plus-circle input-icon" id="chooseSetOfBooksBtn"></i>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">单据类型<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="orderType" name="orderType" win-verify="required" placeholder="请选择单据类型" class="layui-input" readonly="readonly"/>
					<i class="fa fa-plus-circle input-icon" id="chooseOrderTypeBtn"></i>
				</div>
			</div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">列表项<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <div class="winui-toolbar">
	                    <div class="winui-tool" style="text-align: left;">
	                        <button id="addRow" class="winui-toolbtn" type="button"><i class="fa fa-plus" aria-hidden="true"></i>新增行</button>
	                    </div>
	                </div>
					<div id="showVoucherUtilBox" style="overflow-x: auto;">

					</div>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">收款账户<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select id="accountId" lay-search win-verify="required"></select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">经手人<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="handsPersonId" name="handsPersonId" win-verify="required" placeholder="请选择经手人员" class="layui-input" style="padding-right: 30px;"/>
		            <i class="fa fa-user-plus input-icon" id="toHandsPersonSelPeople"></i>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">备注</label>
	            <div class="layui-input-block">
	                <textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script src="../../assets/lib/layui/customer/voucher/spinbox.js"></script>
	<script src="../../assets/lib/layui/customer/voucher/voucherUtil.js"></script>
	<script type="text/javascript">
	    layui.config({base: '../../js/income/'}).use('incomeAdd');
	</script>
</body>
</html>
