<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
	<link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
	<link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin: 0 auto; padding-top: 10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">单据编号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="billNo" name="billNo" placeholder="请输入单据编号" class="layui-input" />
	                </div>
	                <label class="layui-form-label">单据日期</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="billTime" name="billTime" placeholder="请选择单据日期" class="layui-input" />
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<div class="winui-toolbar">
	    <div class="winui-tool">
	        <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
	        <button id="addBean" class="winui-toolbtn" auth="1571638020191"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
	        <button id="downloadExcel" class="winui-toolbtn" auth="1572313776196"><i class="fa fa-download" aria-hidden="true"></i><language showName="com.skyeye.exportExcel"></language></button>
	    </div>
	</div>
	<div class="layui-row">
		<div style="width: 150px; float: left;">
			<ul id="treeDemo" class="ztree fsTree" method="get" isRoot="1" treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
		</div>
		<div style="width: calc(100% - 150px); float: left;">
			<div style="margin:auto 10px;">
				<table id="messageTable" lay-filter="messageTable"></table>
			</div>
		</div>
	</div>

	<script type="text/html" id="tableBar">
		<!-- 单据提交类型  1.走工作流提交  2.直接提交-->
		{{# if(d.submitType == 1){ }}
			{{# if(d.editRow == '1'){ }}
				{{# if(auth('1642323133958')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="subExamine">提交审核</a>
				{{# } }}
				{{# if(auth('1571638039187')){ }}
					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
			{{# } }}
			{{# if(d.editRow == '1' || d.editRow == '2'){ }}
				{{# if(auth('1571638030608')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
			{{# } }}
			{{# if(d.editRow == '2'){ }}
				{{# if(auth('1642323144571')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="revoke">撤销</a>
				{{# } }}
			{{# } }}
		{{# } else if(d.submitType == 2) { }}
			{{# if(d.state == 0){ }}
				{{# if(auth('1571638030608')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1571638039187')){ }}
					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
				{{# if(auth('1642323133958')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="submitToSave">提交</a>
				{{# } }}
			{{# } }}
		{{# } }}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/jquery-min.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ztree/js/jquery.ztree.all.min.js"></script>
	<script type="text/javascript">
	    layui.config({base: '../../js/income/'}).use('incomeList');
	</script>
</body>
</html>
