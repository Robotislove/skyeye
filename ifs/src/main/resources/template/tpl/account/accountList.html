<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="txtcenter" style="margin:0 auto;padding-top:10px;">
        <form class="layui-form layui-form-pane" action="" autocomplete="off">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="accountName" name="accountName" placeholder="请输入账户名称" class="layui-input" />
                    </div>
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="serialNo" name="serialNo" placeholder="请输入账户编号" class="layui-input" />
                    </div>
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input type="text" id="remark" name="remark" placeholder="请输入备注信息" class="layui-input" />
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
                    <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
                </div>
            </div>
        </form>
    </div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1570756544366"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>

        <script type="text/html" id="tableBar">
            {{# if(auth('1570756554334')){ }}
                <a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
            {{# } }}
            {{# if(auth('1570756566725')){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
            {{# } }}
            {{# if(d.isDefault == 0 && auth('1570756580639')){ }}
                <a class="layui-btn layui-btn-xs" lay-event="default">默认</a>
            {{# } }}
            {{# if(auth('1570756608495')){ }}
                <a class="layui-btn layui-btn-xs" lay-event="item">流水</a>
            {{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/account/'}).use('accountList');
    </script>
</body>
</html>
