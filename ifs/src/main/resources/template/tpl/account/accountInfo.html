<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="padding:20px; margin:0 auto;">
    <form class="layui-form" action="" id="showForm" autocomplete="off">

    </form>
    <script type="text/x-handlebars-template" id="simpleTemplate">
        {{#bean}}
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-block ver-center">
                    {{accountName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">编号：</label>
                <div class="layui-input-block ver-center">
                    {{serialNo}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">期初金额：</label>
                <div class="layui-input-block ver-center">
                    {{initialAmount}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">当前余额：</label>
                <div class="layui-input-block ver-center">
                    {{currentAmount}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">是否默认：</label>
                <div class="layui-input-block ver-center" id="isDefault">
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block ver-center">
                    {{remark}}
                </div>
            </div>
        {{/bean}}
    </script>
</div>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/account/'}).use('accountInfo');
</script>
</body>
</html>
