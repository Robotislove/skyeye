<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">编号<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="num" name="num" win-verify="required" placeholder="请输入编号" class="layui-input" maxlength="100" value="{{num}}"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">类型<i class="red">*</i></label>
            <div class="layui-input-block">
                <select id="type" name="type" lay-filter="type" lay-search="" win-verify="required">

                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">会计科目名称<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" win-verify="required" placeholder="请输入会计科目名称" class="layui-input" maxlength="100" value="{{name}}"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">状态<i class="red">*</i></label>
            <div class="layui-input-block winui-radio">
                <input type="radio" name="state" value="1" title="启用" />
                <input type="radio" name="state" value="2" title="禁用" />
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">余额方向<i class="red">*</i></label>
            <div class="layui-input-block winui-radio" win-verify="required" id="amountDirectionBox">

            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" placeholder="请输入备注信息" maxlength="200" class="layui-textarea" style="height: 100px;">{{remark}}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
            </div>
        </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/ifsAccountSubject/'}).use('ifsAccountSubjectEdit');
    </script>
</body>
</html>
