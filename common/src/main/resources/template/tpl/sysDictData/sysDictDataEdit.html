<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>

	<script type="text/x-handlebars-template" id="showTemplate">
		{{#bean}}
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">名称<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="dictName" name="dictName" win-verify="required" placeholder="请输入名称" class="layui-input" value="{{dictName}}"/>
				<div class="layui-form-mid layui-word-aux">同一分类下，名称不能重复。</div>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">分类<i class="red">*</i></label>
			<div class="layui-input-block">
				<select lay-filter="dictTypeId" lay-search="" id="dictTypeId" win-verify="required" disabled="disabled">

				</select>
				<div class="layui-form-mid layui-word-aux">已启用的分类。</div>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">序号<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="dictSort" name="dictSort" win-verify="required|number" placeholder="请输入序号" class="layui-input" value="{{dictSort}}"/>
				<div class="layui-form-mid layui-word-aux">序号越大越往后。</div>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">默认值<i class="red">*</i></label>
			<div class="layui-input-block winui-radio" id="isDefault">
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">状态<i class="red">*</i></label>
			<div class="layui-input-block winui-radio" id="enabled">
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea" style="height: 100px;" maxlength="200">{{remark}}</textarea>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<div class="layui-input-block">
				<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
				<button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
			</div>
		</div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysDictData/'}).use('sysDictDataEdit');
    </script>
</body>
</html>
