<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>

    <div style="margin: 0 auto; padding: 20px;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="baseTemplate">
        {{#each bean}}
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"><b>{{@key}}</b></div>
                    <div class="layui-card-body layui-col-md12" style="display: inline-block;">
                        {{#each @this}}
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header"><b>{{@key}}</b></div>
                                    <div class="layui-card-body" style="display: flow-root;">
                                        {{#each @this}}
                                        <blockquote class="layui-elem-quote layui-quote-nm layui-col-md2">
                                            {{serviceName}}
                                            <select lay-filter="codeRole" lay-search="" id="{{id}}" win-verify="required">
                                                {{{selectHtml}}}
                                            </select>
                                        </blockquote>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/codeRule/'}).use('businessDataCodeRuleConfig');
    </script>
</body>
</html>
