<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>

	<script type="text/x-handlebars-template" id="showTemplate">
		{{#bean}}
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">名称<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="name" name="name" win-verify="required" placeholder="请输入名称" class="layui-input" value="{{name}}"/>
				<div class="layui-form-mid layui-word-aux">名称不能重复。</div>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">编码<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="codeNum" name="codeNum" win-verify="required" placeholder="请输入编码" class="layui-input" value="{{codeNum}}"/>
				<div class="layui-form-mid layui-word-aux">编码不能重复。</div>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">是否告警<i class="red">*</i></label>
			<div class="layui-input-block winui-radio">
				<input type="radio" name="alarm" value="0" title="否" />
				<input type="radio" name="alarm" value="1" title="是" />
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">编码规则<i class="red">*</i></label>
			<div class="layui-input-block winui-radio" id="ruleBox">

			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea" style="height: 100px;" maxlength="200">{{remark}}</textarea>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<div class="layui-input-block">
				<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
				<button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
			</div>
		</div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/codeRule/'}).use('codeRuleEdit');
    </script>
</body>
</html>
