<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn search-table-btn-right" auth="1563780633455"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(auth('1563780633455')){ }}
				<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
			{{# } }}
			{{# if(d.allNum == 0 && auth('1563780647628')){ }}
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delet"><language showName="com.skyeye.deleteBtn"></language></a>
			{{# } }}
			{{# if(auth('1563780703264')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="upMove">上移</a>
			{{# } }}
			{{# if(auth('1563780716346')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="downMove">下移</a>
			{{# } }}
			{{# if(d.allNum > 0 && auth('1563866719229')){ }}
                <a class="layui-btn layui-btn-xs" lay-event="remove">一键移除菜单</a>
            {{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sysEveDesktop/'}).use('sysEveDesktopList');
    </script>
</body>
</html>
