<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">分类名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="typeName" name="typeName" placeholder="请输入分类名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">状态</label>
	                <div class="layui-input-inline">
	                    <select id="state" name="state">
	                    	<option value="">全部</option>
	                    	<option value="1">新建</option>
	                    	<option value="2">正常</option>
	                    	<option value="3">下线</option>
	                    </select>
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1552962225700"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
        </div>
    </div>
    
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(auth('1552962243686')){ }}
            	<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
			{{# } }}
			{{# if(d.winNum == 0 && d.state != 2 && auth('1552962266748')){ }}
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
			{{# } }}
			{{# if(auth('1552962279682')){ }}
				<a class="layui-btn layui-btn-xs" lay-event="upMove">上移</a>
			{{# } }}
			{{# if(auth('1552962291002')){ }}
				<a class="layui-btn layui-btn-xs" lay-event="downMove">下移</a>
			{{# } }}
			{{# if((d.state == 1 || d.state == 3) && auth('1552962305899')){ }}
				<a class="layui-btn layui-btn-xs" lay-event="upState">上线</a>
			{{# }else if(d.state == 2 && auth('1552962317041')){ }}
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="downState">下线</a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/syswintype/'}).use('syswintypelist');
    </script>
</body>
</html>
