<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/theme.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">主题属性<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="colorClass" name="colorClass" win-verify="required" placeholder="请输入主题颜色属性" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">主题效果<i class="red">*</i></label>
	            <div class="layui-input-block color-choose" style="width: auto">
	                <div id="modelEffect" class=""></div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysEveWinThemeColor/'}).use('sysEveWinThemeColorAdd');
    </script>
</body>
</html>
