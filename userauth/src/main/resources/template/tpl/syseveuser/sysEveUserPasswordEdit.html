<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">密码<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="password" id="password" name="password" win-verify="required" placeholder="请输入密码" class="layui-input" maxlength="18" lay-verify=""/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">确认密码<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="password" id="confirmPwd" name="confirmPwd" win-verify="required" placeholder="请再次输入密码" class="layui-input" maxlength="18" lay-verify="confirmPwd"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<div class="layui-input-block">
					<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
					<button class="winui-btn" lay-submit lay-filter="formEditPwdBean"><language showName="com.skyeye.save"></language></button>
				</div>
			</div>
	    </form>
	</div>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/syseveuser/'}).use('sysEveUserPasswordEdit');
    </script>
</body>
</html>
