<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="light-app-left" id="showLeftMenu">
            <div class="operator-user-group">
				<a id="addBean" title="新增分类" auth="1563601960859"><i class="fa fa-plus" aria-hidden="true"></i></a>
				<a id="reloadTable" title="刷新分类"><i class="fa fa-undo fa-fw" aria-hidden="true"></i></a>
			</div>
			<div class="setting" id="setting">
			</div>
		</div>
	    <div class="light-app-right" id="showForm">
	    	<div class="txtcenter" style="margin:0 auto;padding-top:0px;">
		    	<form class="layui-form layui-form-pane" action="" autocomplete="off">
			    	<div class="layui-form-item">
			    		<div class="layui-inline">
				    		<label class="layui-form-label">页面名称</label>
			                <div class="layui-input-inline">
			                    <input type="text" id="title" name="title" placeholder="请输入页面名称" class="layui-input" />
			                </div>
			                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
			                <button class="layui-btn list-form-search" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	                	</div>
	                </div>
	            </form>
	        </div>
			<div class="winui-toolbar">
				<div class="winui-tool">
				 	<button id="reloadTableData" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
					<button id="addBeanApp" class="winui-toolbtn" auth="1563602200836"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
				</div>
			</div>
			<table id="messageTable" lay-filter="messageTable"></table>
    			<script type="text/html" id="tableBar">
					{{# if(d.state == 1||d.state == 3){ }}
						{{# if(auth('1563602225220')){ }}
            				<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
						{{# } }}
					{{# } }}
            		{{# if((d.state == 1||d.state == 3)){ }}
						{{# if(auth('1563602242822')){ }}
            				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
						{{# } }}
					{{# } }}
					{{# if(d.state == 1||d.state == 3){ }}
						{{# if(auth('1563602289002')){ }}
            				<a class="layui-btn layui-btn-xs" lay-event="up">上线</a>
						{{# } }}
					{{# } }}
					{{# if(d.state == 2){ }}
						{{# if(auth('1563602309298')){ }}
							<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="down">下线</a>
						{{# } }}
					{{# } }}
         		    {{# if(d.orderBy != 1 && auth('1563602259975')){ }}
					    <a class="layui-btn layui-btn-xs" lay-event="top">上移</a>
		 		    {{# } }}
		 		    {{# if(auth('1563602272986')){ }}
			   		 <a class="layui-btn layui-btn-xs" lay-event="lower">下移</a>
		  		    {{# } }}	
					{{# if(auth('1563602587596')){ }}
            		<a class="layui-btn layui-btn-xs" lay-event="authpoint">权限点</a>
					{{# } }}
        		</script>
        		<script type="text/x-handlehars-template" id="appWorkPageTemplate">
					{{#each rows}}
						<a rowid="{{id}}" rowname="{{name}}" class="setting-a" title="{{name}}">
							<span>{{name}}</span>
							<div class="{{stateColor}}"></div>
						</a>
					{{/each}}
				</script>	
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/appworkpage/'}).use('appworkpagelist');
    </script>
</body>
</html>
