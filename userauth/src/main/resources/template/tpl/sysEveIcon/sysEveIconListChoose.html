<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; padding-top:20px;">
	    <div class="layui-col-xs12" id="showForm">
        	
        </div>
	</div>

    <script type="text/x-handlebars-template" id="useTemplate">
        {{#each rows}}
        <div class="layui-col-xs2 item">
            <div class="layui-col-xs12 icon-item">
                <i class="fa {{iconClass}} fa-fw"></i>
            </div>
            <div class="layui-col-xs12 icon-item icon-class">
                <span>{{iconClass}}</span>
            </div>
            <div class="layui-col-xs12 icon-item">
                <div>
                    <a class="layui-btn layui-btn-xs choose">选择</a>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysEveIcon/'}).use('sysEveIconListChoose');
    </script>
</body>
</html>
