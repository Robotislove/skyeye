<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">角色名称<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="roleName" name="roleName" win-verify="required" placeholder="请输入角色名称" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">角色描述</label>
	            <div class="layui-input-block">
	                <textarea id="roleDesc" name="roleDesc" class="layui-textarea" style="height: 100px;"></textarea>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/syseverole/'}).use('syseveroleadd');
    </script>
</body>
</html>
