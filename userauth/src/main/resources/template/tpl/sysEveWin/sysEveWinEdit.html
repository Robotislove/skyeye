<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="sysName" name="sysName" win-verify="required" placeholder="请输入名称" class="layui-input" maxlength="75"/>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">地址</label>
	            <div class="layui-input-block">
                	<input type="text" id="sysUrl" name="sysUrl" win-verify="url" placeholder="请输入地址" class="layui-input" maxlength="100"/>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">介绍</label>
	            <div class="layui-input-block">
					<textarea id="content" name="content" placeholder="请输入介绍" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	            	<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysEveWin/'}).use('sysEveWinEdit');
    </script>
</body>
</html>
