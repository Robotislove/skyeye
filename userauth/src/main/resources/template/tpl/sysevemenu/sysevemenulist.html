<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	            	<label class="layui-form-label">菜单级别</label>
	                <div class="layui-input-inline">
	                	<select id="menuLevel" name="menuLevel"></select>
	                </div>
	                <label class="layui-form-label">菜单名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="menuName" name="menuName" placeholder="请输入菜单名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">父菜单名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="parentMenuName" name="parentMenuName" placeholder="请输入父菜单名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">菜单链接</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="menuUrl" name="menuUrl" placeholder="请输入菜单链接" class="layui-input" />
	                </div>
	                <label class="layui-form-label">同步共享</label>
	                <div class="layui-input-inline">
	                    <select id="isShare" name="isShare">
	                    	<option value="">全部</option>
	                    	<option value="1">是</option>
	                    	<option value="0">否</option>
	                    </select>
	                </div>
	                <label class="layui-form-label">所属桌面</label>
                    <div class="layui-input-inline">
                        <select id="desktop" name="desktop" lay-filter="desktop" lay-search="">
				
                        </select>
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1552958167410"><i class="fa fa-plus" aria-hidden="true"></i>新增菜单</button>
        </div>
    </div>
    
    <div class="layui-row">
    	<div style="width: 150px; float: left;">
    		<ul id="treeDemo" class="ztree fsTree" method="get" isRoot="1" url="sys012" 
    		 treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
    	</div>
    	<div style="width: calc(100% - 150px); float: left;">
	    	<div style="margin:auto 10px;">
		        <table id="messageTable" lay-filter="messageTable"></table>
		    </div>
    	</div>
   	</div>
   	<script type="text/html" id="tableBar">
		{{# if(auth('1552957449342')){ }}
			<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
		{{# } }}
		{{# if(d.orderNum != 0 && auth('1552957498101')){ }}
			<a class="layui-btn layui-btn-xs" lay-event="top">上移</a>
		{{# } }}
		{{# if(auth('1552957538820')){ }}
			<a class="layui-btn layui-btn-xs" lay-event="lower">下移</a>
		{{# } }}
		{{# if((d.roleNum == 0 || isNull(d.roleNum)) && auth('1552957567975')){ }}
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
		{{# } }}
		{{# if(auth('1552957843505')){ }}
			<a class="layui-btn layui-btn-xs" lay-event="authpoint">权限点</a>
		{{# } }}
	</script>
    
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/jquery-min.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sysevemenu/'}).use('sysevemenulist');
    </script>
</body>
</html>
