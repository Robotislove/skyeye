<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">离职时间<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="quitTime" name="quitTime" win-verify="required" placeholder="请选择离职时间" class="layui-input"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">离职原因<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="quitReason" name="quitReason" placeholder="请输入离职原因" class="layui-textarea" maxlength="50"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
				<div class="layui-input-block">
					<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
					<button class="winui-btn" lay-submit lay-filter="submit">提交</button>
				</div>
			</div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/syseveuserstaff/'}).use('syseveuserstaffleave');
    </script>
</body>
</html>
