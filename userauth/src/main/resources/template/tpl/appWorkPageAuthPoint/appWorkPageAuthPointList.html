<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">权限点名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="authMenuName" name="authMenuName" placeholder="请输入权限点名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">接口url</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="authMenu" name="authMenu" placeholder="请输入接口url" class="layui-input" />
	                </div>
	                <label class="layui-form-label">权限点编号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="menuNum" name="menuNum" placeholder="请输入权限点编号" class="layui-input" />
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1563605451628"><i class="fa fa-plus" aria-hidden="true"></i>新增权限点</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(auth('1552958039634')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
			{{# } }}
			{{# if(auth('1552958039634') && d.type == 1){ }}
				<a class="layui-btn layui-btn-xs" lay-event="addChild">新增分组</a>
			{{# } }}
			{{# if(auth('1552958039634') && d.type == 2){ }}
				<a class="layui-btn layui-btn-xs" lay-event="addChild">新增数据权限</a>
			{{# } }}
			{{# if(d.useNum == 0 && auth('1563605489864') && d.childNum == 0){ }}
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/appWorkPageAuthPoint/'}).use('appWorkPageAuthPointList');
    </script>
</body>
</html>
