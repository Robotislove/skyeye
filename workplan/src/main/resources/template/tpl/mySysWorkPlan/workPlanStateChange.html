<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">状态<i class="red">*</i></label>
	            <div class="layui-input-block">
					<select lay-filter="state" id="state" lay-search="" win-verify="required">
						<option value="">请选择</option>
						<option value="2">执行完成</option>
						<option value="3">延期</option>
						<option value="4">转任务</option>
					</select>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">备注</label>
	            <div class="layui-input-block">
                	<textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formSubBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/mySysWorkPlan/'}).use('workPlanStateChange');
    </script>
</body>
</html>
