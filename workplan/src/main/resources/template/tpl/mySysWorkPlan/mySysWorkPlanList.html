<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">标题</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="title" name="title" placeholder="请输入标题" class="layui-input" />
	                </div>
					<label class="layui-form-label">计划下达人</label>
					<div class="layui-input-inline">
						<input type="text" id="userName" name="userName" placeholder="请输入计划下达人" class="layui-input" />
					</div>
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select lay-filter="state" id="state" lay-search="">
							<option value="">请选择</option>
							<option value="1">待执行</option>
							<option value="2">执行完成</option>
							<option value="3">延期</option>
							<option value="4">转任务</option>
						</select>
					</div>
					<label class="layui-form-label">计划类型</label>
					<div class="layui-input-inline">
						<select lay-filter="planType" id="planType" lay-search="">
							<option value="">请选择</option>
							<option value="1">个人计划</option>
							<option value="2">部门计划</option>
							<option value="3">公司计划</option>
						</select>
					</div>
					<label class="layui-form-label">计划周期</label>
					<div class="layui-input-inline">
						<select lay-filter="planCycle" id="planCycle" lay-search="">
							<option value="">请选择</option>
							<option value="1">日计划</option>
							<option value="2">周计划</option>
							<option value="3">月计划</option>
							<option value="4">季度计划</option>
							<option value="5">半年计划</option>
							<option value="6">年计划计划</option>
						</select>
					</div>
					<label class="layui-form-label">执行时间</label>
					<div class="layui-input-inline">
						<input type="text" id="executeTime" name="executeTime" placeholder="请选择执行时间" class="layui-input" />
					</div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
					<button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
		<script type="text/html" id="tableBar">
			{{# if(auth('1610177145483') && d.state == 1){ }}
				<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="stateChange">状态变更</a>
			{{# } }}
		</script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/mySysWorkPlan/'}).use('mySysWorkPlanList');
    </script>
</body>
</html>
