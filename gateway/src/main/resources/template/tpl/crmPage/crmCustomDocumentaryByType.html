<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body style="background-color: rgb(242, 242, 242);">
	<div class="layui-fluid">
		<form class="layui-form" action="">
			<div class="layui-col-xs12 margin-top-10 layui-col-space15">
				<div class="layui-form-item layui-col-xs3">
			        <label class="layui-form-label">指定年度<i class="red">*</i></label>
			        <div class="layui-input-block">
			            <input type="text" id="year" name="year" win-verify="required" placeholder="请选择年" class="layui-input"/>
			        </div>
			    </div>
			    
				<div class="layui-col-xs12">
		      		<div class="layui-card">
				      	<div class="layui-card-header">客户跟单方式分析</div>
						<div class="layui-card-body">
							<div id="charts1" class="layui-row" style="height: 400px;">
							
							</div>
						</div>
					</div>
				</div>
				
				<div class="layui-col-xs12">
		      		<div class="layui-card">
				      	<div class="layui-card-header">客户跟单方式占比分析</div>
						<div class="layui-card-body">
					    	<table class="layui-table">
					    		<thead>
					    			<tr>
					    				<th>跟单方式</th>
					    				<th>数量</th>
										<th>占比（%）</th>
					    			</tr>
					    		</thead>
					        	<tbody id="tBody">
					            	
					            </tbody>
							</table>
						</div>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	
	<script type="text/html" id="tableBody">
		{{#each rows}}
			<tr>
               	<td>{{name}}</td>
				<td>{{number}}</td>
				<td>{{proportion}}</td>
            </tr>
		{{/each}}
    </script>
	
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/crmPage/'}).use('crmCustomDocumentaryByType');
    </script>
</body>
</html>
