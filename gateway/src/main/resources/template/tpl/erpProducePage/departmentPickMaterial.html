<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body style="background-color: rgb(242, 242, 242);">
	<div class="layui-fluid">
		<form class="layui-form" action="">
			<div class="layui-col-xs12 margin-top-10 layui-col-space15">
				<div class="layui-form-item layui-col-xs3">
			        <label class="layui-form-label">指定年度<i class="red">*</i></label>
			        <div class="layui-input-block">
			            <input type="text" id="year" name="year" win-verify="required" placeholder="请选择年" class="layui-input"/>
			        </div>
			    </div>
			    
				<div class="layui-col-xs12">
		      		<div class="layui-card">
				      	<div class="layui-card-header">部门月度领料分析</div>
						<div class="layui-card-body">
							<div id="charts1" class="layui-row" style="height: 400px;">
							
							</div>
						</div>
					</div>
				</div>
				
				<div class="layui-col-xs12">
		      		<div class="layui-card">
				      	<div class="layui-card-header">部门月度领料表格分析</div>
						<div class="layui-card-body">
					    	<table class="layui-table">
					    		<thead id=tHead>
					    			
					    		</thead>
					        	<tbody id="tBody">
					            	
					            </tbody>
							</table>
						</div>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	
	<script type="text/html" id="tableHeader">
		<tr>
			<th>日期</th>
			{{#each rows}}
               	<th>{{this}}</th>
			{{/each}}
        </tr>
    </script>
    
    <script type="text/html" id="tableBody">
		{{#each rows}}
			<tr>
				<th>{{materialName}}</th>
				{{#each yearPickMaterialNum}}
           	    	<td>{{needNum}}</td>
				{{/each}}
       		</tr>
		{{/each}}
    </script>
	
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/erpProducePage/'}).use('departmentPickMaterial');
    </script>
</body>
</html>
