<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
		    <div class="layui-form-item">
		        <label class="layui-form-label">商机<i class="red">*</i></label>
		        <div class="layui-input-block">
					<select id="opportunityId" name="opportunityId" win-verify="required" lay-filter="opportunityId" lay-search="">
						
					</select>
	            </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">分类<i class="red">*</i></label>
		        <div class="layui-input-block">
					<select id="typeId" name="typeId" win-verify="required" lay-filter="typeId" lay-search="">
						
					</select>
	            </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">跟单时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="documentaryTime" name="documentaryTime" win-verify="required" placeholder="请输入跟单时间" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">详细内容<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<textarea id="detail" name="detail" placeholder="请输入详细内容" win-verify="required" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">附件资料</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/documentarymanage/'}).use('documentaryAdd');
    </script>
</body>
</html>
