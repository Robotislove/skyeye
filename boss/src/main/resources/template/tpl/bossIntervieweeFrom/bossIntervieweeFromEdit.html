<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>

	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">来源<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="title" name="title" win-verify="required" placeholder="请输入来源" class="layui-input" maxlength="200" value="{{title}}"/>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">来源地址</label>
			<div class="layui-input-block">
				<input type="text" id="fromUrl" name="fromUrl" placeholder="请输入来源地址" class="layui-input" maxlength="400" value="{{fromUrl}}"/>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">简介</label>
			<div class="layui-input-block">
				<textarea id="remark" name="remark" class="layui-textarea" style="height: 100px;">{{remark}}</textarea>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<div class="layui-input-block">
				<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
				<button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
			</div>
		</div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/bossIntervieweeFrom/'}).use('bossIntervieweeFromEdit');
    </script>
</body>
</html>
