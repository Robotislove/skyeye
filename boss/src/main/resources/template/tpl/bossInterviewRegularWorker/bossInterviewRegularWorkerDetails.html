<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm">
			
        </form>
    </div>

    <!-- beanTemplate -->
    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
            <div class="layui-form-item layui-col-xs12">
                <span class="hr-title">基本信息</span><hr>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">申请人：</label>
                <div class="layui-input-block ver-center">
                    {{userName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">转正日期：</label>
                <div class="layui-input-block ver-center">
                    {{regularTime}}
                </div>
            </div>
        	<div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">转正部门：</label>
                <div class="layui-input-block ver-center">
                    {{departmentName}}
                </div>
            </div>
			<div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">转正岗位：</label>
                <div class="layui-input-block ver-center">
                    {{jobName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block ver-center">
                    {{{stateName}}}
                </div>
            </div>
			<div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">申请说明：</label>
                <div class="layui-input-block ver-center">
                    {{{remark}}}
                </div>
            </div>
			<div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">附件：</label>
                <div class="layui-input-block ver-center" id="enclosureUpload">

                </div>
            </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewRegularWorker/'}).use('bossInterviewRegularWorkerDetails');
    </script>
</body>
</html>
