<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm">
			
        </form>
    </div>

    <!-- beanTemplate -->
    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
            <div class="layui-form-item layui-col-xs12">
                <span class="hr-title">基本信息</span><hr>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">申请人<i class="red">*</i></label>
                <div class="layui-input-block ver-center">
                    {{userName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">转正日期<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="regularTime" name="regularTime" win-verify="required" placeholder="请输入转正日期" class="layui-input" value="{{regularTime}}"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">转正部门<i class="red">*</i></label>
                <div class="layui-input-block ver-center" id="departmentId" departmentId="{{departmentId}}">
                    {{departmentName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">转正岗位<i class="red">*</i></label>
                <div class="layui-input-block ver-center" id="jobId" jobId="{{jobId}}">
                    {{jobName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">申请说明<i class="red">*</i></label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" win-verify="required" placeholder="请输入申请说明" class="layui-textarea" style="height: 100px;">{{remark}}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block" id="enclosureUpload">

                </div>
            </div>
			
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn typeOne layui-hide" lay-submit lay-filter="formEditBean">保存为草稿</button>
                    <button class="winui-btn typeOne layui-hide" lay-submit lay-filter="formSubBean">提交审批</button>
                    <button class="winui-btn typeTwo layui-hide" lay-submit lay-filter="subBean"><language showName="com.skyeye.save"></language></button>
                </div>
            </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewRegularWorker/'}).use('bossInterviewRegularWorkerEdit');
    </script>
</body>
</html>
