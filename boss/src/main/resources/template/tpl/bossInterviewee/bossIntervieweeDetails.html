<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block ver-center">
                {{name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block ver-center">
                {{sexName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">身份证：</label>
            <div class="layui-input-block ver-center">
                {{idcard}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-block ver-center">
                {{phone}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">来源：</label>
            <div class="layui-input-block ver-center">
                {{fromName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">工作年限：</label>
            <div class="layui-input-block ver-center">
                {{workYears}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">负责人：</label>
            <div class="layui-input-block ver-center" id="chargePerson">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">心仪岗位：</label>
            <div class="layui-input-block ver-center">
                {{favoriteJob}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">基本简历：</label>
            <div class="layui-input-block ver-center">
                {{{basicResume}}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">附件资料：</label>
            <div class="layui-input-block ver-center" id="enclosureUpload">
            </div>
        </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewee/'}).use('bossIntervieweeDetails');
    </script>
</body>
</html>
