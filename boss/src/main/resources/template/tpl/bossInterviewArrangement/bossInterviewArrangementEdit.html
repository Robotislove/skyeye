<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">面试者信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">面试者<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="interviewId" name="interviewId" win-verify="required" placeholder="请选择面试者" class="layui-input" readonly value="{{interviewName}}"/>
                <i class="fa fa-user-plus input-icon" id="toHandsInterviewId"></i>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">面试时间<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="interviewTime" name="interviewTime" win-verify="required" placeholder="请选择面试时间" class="layui-input" value="{{interviewTime}}"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">联系方式<i class="red">*</i></label>
            <div class="layui-input-block ver-center" id="phone">
                {{phone}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">工作年限<i class="red">*</i></label>
            <div class="layui-input-block ver-center" id="workYears">
                {{workYears}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">心仪岗位<i class="red">*</i></label>
            <div class="layui-input-block ver-center" id="favoriteJob">
                {{favoriteJob}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">基本简历<i class="red">*</i></label>
            <div class="layui-input-block ver-center" id="basicResume">
                {{{basicResume}}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">附件资料</label>
            <div class="layui-input-block ver-center" id="enclosureUpload">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">人员需求信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">人员需求<i class="red">*</i></label>
            <div class="layui-input-block">
                <button id="personRequireId" class="winui-toolbtn" type="button"><i class="fa fa-plus" aria-hidden="true"></i>人员需求</button>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求部门<i class="red">*</i></label>
            <div class="layui-input-block ver-center" id="interviewDepartmentId">
                {{departmentName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求岗位<i class="red">*</i></label>
            <div class="layui-input-block ver-center" id="interviewJobId">
                {{jobName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formEditBean">保存为草稿</button>
                <button class="winui-btn" lay-submit lay-filter="formSubBean">提交</button>
            </div>
        </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewArrangement/'}).use('bossInterviewArrangementEdit');
    </script>
</body>
</html>
