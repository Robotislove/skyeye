<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm">
			
        </form>
    </div>

    <!-- beanTemplate -->
    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
            <div class="layui-form-item layui-col-xs12">
                <span class="hr-title">基本信息</span><hr>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">申请人：</label>
                <div class="layui-input-block ver-center">
                    {{transferStaffName}}
                </div>
            </div>
    
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">原职位信息：</label>
                <div class="layui-input-block ver-center">
                    <div class="layui-form-item layui-col-xs3">
                        {{primaryCompanyName}}
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        {{primaryDepartmentName}}
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        {{primaryJobName}}
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        {{primaryJobScoreName}}
                    </div>
                </div>
            </div>
    
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">现职位信息：</label>
                <div class="layui-input-block ver-center">
                    <div class="layui-form-item layui-col-xs3">
                        {{currentCompanyName}}
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        {{currentDepartmentName}}
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        {{currentJobName}}
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        {{currentJobScoreName}}
                    </div>
                </div>
            </div>
    
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">调岗类型：</label>
                <div class="layui-input-block ver-center">
                    {{transferTypeName}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">调岗原因：</label>
                <div class="layui-input-block ver-center">
                    {{{remark}}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">附件：</label>
                <div class="layui-input-block ver-center" id="enclosureUpload">
    
                </div>
            </div>
			
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewJobTransfer/'}).use('bossInterviewJobTransferDetails');
    </script>
</body>
</html>
