<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs12">
                <span class="hr-title">基本信息</span><hr>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">申请人<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="transferStaffId" name="transferStaffId" win-verify="required" placeholder="请选择申请人" class="layui-input" readonly="readonly"/>
                    <i class="fa fa-plus-circle input-icon transferStaffIdBtn" style="top: 8px;"></i>
                </div>
            </div>

            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">原职位信息<i class="red">*</i></label>
                <div class="layui-input-block ver-center">
                    <div class="layui-form-item layui-col-xs3" id="primaryCompanyId">

                    </div>
                    <div class="layui-form-item layui-col-xs3" id="primaryDepartmentId">

                    </div>
                    <div class="layui-form-item layui-col-xs3" id="primaryJobId">

                    </div>
                    <div class="layui-form-item layui-col-xs3" id="primaryJobScoreId">

                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">现职位信息<i class="red">*</i></label>
                <div class="layui-input-block">
                    <div class="layui-form-item layui-col-xs3">
                        <ul id="demoTree1" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        <ul id="demoTree2" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        <ul id="demoTree3" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
                    </div>
                    <div class="layui-form-item layui-col-xs3">
                        <ul id="demoTree4" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">调岗类型<i class="red">*</i></label>
                <div class="layui-input-block">
                    <select id="transferType" name="transferType" lay-search="" win-verify="required" lay-filter="transferType">

                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">调岗原因<i class="red">*</i></label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" win-verify="required" placeholder="请输入调岗原因" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block" id="enclosureUpload">

                </div>
            </div>
			
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle" type="button"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean">保存为草稿</button>
                    <button class="winui-btn" lay-submit lay-filter="formSubBean">提交审批</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewJobTransfer/'}).use('bossInterviewJobTransferAdd');
    </script>
</body>
</html>
