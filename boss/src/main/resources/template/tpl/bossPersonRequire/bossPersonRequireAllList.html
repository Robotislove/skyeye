<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto; height: 100%;">
        <div class="txtcenter" style="margin:0 auto; padding-top: 10px;">
            <form class="layui-form layui-form-pane" action="" autocomplete="off">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <select id="state">
                                <option value="">全部</option>
                                <option value="2">审核通过</option>
                                <option value="6">招聘中</option>
                                <option value="7">招聘结束</option>
                            </select>
                        </div>
                        <label class="layui-form-label">录入时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="createTime" name="createTime" placeholder="请选择录入时间" class="layui-input" />
                        </div>
                        <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
                        <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="winui-toolbar">
            <div class="winui-tool" style="text-align: left;">
                <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            </div>
        </div>
        <div style="margin:auto 10px;">
            <table id="messageTable" lay-filter="messageTable"></table>
            <script type="text/html" id="messageTableBar">
                {{# if((d.state == 2 || d.state == 6) && auth('1649989287428')){ }}
                    <a class="layui-btn layui-btn-xs" lay-event="setPersonLiable">责任人</a>
                {{# } }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="details">详情</a>
            </script>
        </div>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossPersonRequire/'}).use('bossPersonRequireAllList');
    </script>
</body>
</html>
