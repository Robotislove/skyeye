<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">需求部门</label>
                <div class="layui-input-block ver-center" id="recruitDepartmentId">

                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">需求岗位<i class="red">*</i></label>
                <div class="layui-input-block">
                    <select id="recruitJobId" name="recruitJobId" lay-filter="recruitJobId" lay-search="" win-verify="required">

                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">薪资<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="wages" name="wages" win-verify="required" placeholder="请输入薪资" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">需求人数<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="recruitNum" name="recruitNum" win-verify="required|number" placeholder="请输入需求人数" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">岗位要求<i class="red">*</i></label>
                <div class="layui-input-block">
                    <textarea id="jobRequire" name="jobRequire" placeholder="请输入岗位要求" win-verify="required" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">说明</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" placeholder="请输入说明" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">相关附件</label>
                <div class="layui-input-block" id="enclosureUpload">
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">申请人</label>
                <div class="layui-input-block ver-center" id="applyUser">

                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">申请人部门</label>
                <div class="layui-input-block ver-center" id="applyDepartmentId">

                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean">保存为草稿</button>
                    <button class="winui-btn" lay-submit lay-filter="formSubBean">提交审批</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossPersonRequire/'}).use('bossPersonRequireAdd');
    </script>
</body>
</html>
