<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm">

        </form>
    </div>

    <!-- beanTemplate -->
    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求部门：</label>
            <div class="layui-input-block ver-center">
                {{recruitDepartmentName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求岗位：</label>
            <div class="layui-input-block ver-center">
                {{recruitJobName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">薪资：</label>
            <div class="layui-input-block ver-center">
                {{wages}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求人数：</label>
            <div class="layui-input-block ver-center">
                {{recruitNum}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">岗位要求：</label>
            <div class="layui-input-block ver-center">
                {{{jobRequire}}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">说明：</label>
            <div class="layui-input-block ver-center">
                {{{remark}}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">相关附件：</label>
            <div class="layui-input-block ver-center" id="enclosureUpload">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">申请人：</label>
            <div class="layui-input-block ver-center">
                {{userName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">申请人部门：</label>
            <div class="layui-input-block ver-center">
                {{applyDepartmentName}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">责任人<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="personLiable" name="personLiable" win-verify="required" placeholder="请选择责任人" class="layui-input" readonly="readonly"/>
                <i class="fa fa-plus-circle input-icon personLiableBtn" style="top: 8px;"></i>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle" type="button"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formSaveBean"><language showName="com.skyeye.save"></language></button>
            </div>
        </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossPersonRequire/'}).use('bossPersonRequirePersonLiable');
    </script>
</body>
</html>
