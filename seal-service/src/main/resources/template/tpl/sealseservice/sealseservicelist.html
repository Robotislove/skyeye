<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">工单号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="orderNum" name="orderNum" placeholder="请输入工单号" class="layui-input" />
	                </div>
	                <label class="layui-form-label">联系人</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="contacts" name="contacts" placeholder="请输入联系人" class="layui-input" />
	                </div>
	                <label class="layui-form-label">状态</label>
	                <div class="layui-input-inline">
	                    <select id="state">
	                    	<option value="">全部</option>
	                    	<option value="1">待派工</option>
	                    	<option value="2">待接单</option>
	                    	<option value="3">待签到</option>
	                    	<option value="4">待完工</option>
	                    	<option value="5">待评价</option>
	                    	<option value="6">待审核</option>
	                    	<option value="7">已完工</option>
	                    </select>
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        	<script type="text/html" id="tableBar">
				{{# if(d.state == 1 || d.state == 2){ }}
					{{# if(auth('1573890058506')){ }}
            			<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
					{{# } }}
					{{# if(auth('1573890087278')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
					{{# } }}
				{{# } }}
				{{# if(auth('1582379655136') && d.state == 1){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="stayworker">派工</a>
				{{# } }}
				{{# if(auth('1582379691681') && d.state == 2){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="receipt">接单</a>
				{{# } }}
				{{# if(auth('1582379715627') && d.state == 3){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="signIn">签到</a>
				{{# } }}
				{{# if(auth('1582380390662') && d.state == 4){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="finished">完工</a>
				{{# } }}
				{{# if(auth('1582380415646') && d.state == 5){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="evaluate">评价</a>
				{{# } }}
				{{# if(auth('1582380446638') && d.state == 6){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="examine">审核</a>
				{{# } }}
				{{# if(auth('1582380529939') && (d.state == 4 || d.state == 5)){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="feedBack">情况反馈</a>
				{{# } }}
        	</script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sealseservice/'}).use('sealseservicelist');
    </script>
</body>
</html>
