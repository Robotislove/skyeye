<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; padding-top: 5px; padding-left: 5px;">
   		<button type="button" class="layui-btn layui-btn-primary plan-type-btn plan-select" data-type="day"><i class="layui-icon"></i>日报</button>
   		<button type="button" class="layui-btn layui-btn-primary plan-type-btn" data-type="week"><i class="layui-icon"></i>周报</button>
   		<button type="button" class="layui-btn layui-btn-primary plan-type-btn" data-type="month"><i class="layui-icon"></i>月报</button>
   		<button type="button" class="layui-btn layui-btn-primary plan-type-btn" data-type="quarter"><i class="layui-icon"></i>季报</button>
   		<button type="button" class="layui-btn layui-btn-primary plan-type-btn" data-type="year"><i class="layui-icon"></i>年报</button>
   	</div>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">时间范围</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="timeRange" name="timeRange" placeholder="请选择时间范围" class="layui-input" />
	                </div>
	                <label class="layui-form-label">设备名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="productName" name="productName" placeholder="请输入设备名称" class="layui-input" />
	                </div>
                    <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
    </div>
    <div style="margin:auto 10px; height: 300px;" id="orderStatis">
    
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/statisforms/'}).use('productorder');
    </script>
</body>
</html>
