<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
	        
	    </form>
	    
	    <script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">基础信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">客户：</label>
		        <div class="layui-input-block ver-center">
		        	{{customerName}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">单据日期：</label>
		        <div class="layui-input-block ver-center">
		        	{{applyTime}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">售后工单：</label>
		        <div class="layui-input-block ver-center">
		        	{{orderNum}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">申领单号：</label>
		        <div class="layui-input-block ver-center">
		        	{{applyNum}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">状态：</label>
		        <div class="layui-input-block ver-center">
		        	{{stateName}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">列表项：</label>
		        <div class="layui-input-block ver-center">
		            <table class="layui-table">
		                <thead>
		                    <tr>
		                        <th style="width: 120px;">仓库</th>
		                        <th style="width: 120px;">备件(型号)</th>
		                        <th style="width: 70px;">单位</th>
		                        <th style="width: 80px;">数量</th>
		                        <th style="width: 80px;">单价</th>
		                        <th style="width: 80px;">金额</th>
		                        <th style="min-width: 100px;">备注</th>
		                    </tr>
		                </thead>
		                <tbody id="useTable" class="insurance-table">
							{{#each materials}}
								<tr>
									<td>{{depotMation.name}}</td>
									<td>{{materialName}}({{materialModel}})</td>
									<td>{{unitName}}</td>
									<td>{{operNum}}</td>
									<td>{{unitPrice}}</td>
									<td>{{allPrice}}</td>
									<td>{{remark}}</td>
								</tr>
							{{/each}}
		                </tbody>
					</table>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">共计金额：</label>
		        <div class="layui-input-block ver-center">
		        	{{allPrice}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">备注：</label>
		        <div class="layui-input-block ver-center">
		        	{{remark}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">相关附件：</label>
		        <div class="layui-input-block ver-center" id="enclosureUpload">
		        	
		        </div>
		    </div>
			
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">审核</span><hr>
			</div>			
			
			<div class="layui-form-item">
				<label class="layui-form-label">审批结果<i class="red">*</i></label>
				<div class="layui-input-block winui-radio">
					<input type="radio" name="flag" value="1" title="同意" checked="checked"/>
					<input type="radio" name="flag" value="2" title="拒绝" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">审批意见</label>
				<div class="layui-input-block">
					<textarea id="opinion" placeholder="请输入审批意见" maxlength="200" class="layui-textarea" style="height: 100px;"></textarea>
				</div>
			</div>
			
			<div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formSubBean">提交</button>
		        </div>
		    </div>
		{{/bean}}
		</script>
	    
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/partsclaim/'}).use('partsclaimexamine');
    </script>
</body>
</html>
