<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">公司名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="name" name="name" win-verify="required" placeholder="请输入公司名称" class="layui-input" maxlength="50"/>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">公司类型<i class="red">*</i></label>
	            <div class="layui-input-block winui-radio">
	                <input type="radio" name="companyType" value="1" title="总公司" lay-filter="companyType" checked/>
	                <input type="radio" name="companyType" value="2" title="子公司" lay-filter="companyType" />
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12" id="parentIdBox">
	            <label class="layui-form-label">总公司<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select id="OverAllCompany" lay-filter="OverAllCompany" lay-search="">
	            		<option value="">请选择</option>
	            	</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">公司地址<i class="red">*</i></label>
	            <div class="layui-input-block" id="address">
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">个人月薪资扣税比例<i class="red">*</i></label>
				<div class="layui-input-block">
					<div class="winui-tip alert-info" id="showInfo">
						具有重复薪资范围的，系统优先以顺序为主取第一个
					</div>
					<div id="taxRateList">

					</div>
				</div>
			</div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">公司简介</label>
	            <div class="layui-input-block">
					<div id="remark" name="remark" type="text/plain"></div>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>

	<script src="../../assets/lib/layui/lay/modules/ace/ace.js"></script>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
        layui.config({base: '../../js/companyMation/'}).use('companyMationAdd');
    </script>
</body>
</html>
