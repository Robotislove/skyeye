<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto; height: 100%;">
		<div class="email-box" id="emailOperator" style="overflow: hidden; display: none;">
			<div class="email-top">
				<button id="collectEmail" class="winui-toolbtn" type="button"><img alt="" src="../../assets/images/obtain_email.png" class="email-left-icon">收取</button>
				<button id="refreshBean" class="winui-toolbtn" type="button"><img alt="" src="../../assets/images/refresh-icon.png" class="email-left-icon">刷新</button>
	            <button id="addBean" class="winui-toolbtn" type="button"><img alt="" src="../../assets/images/write-email.png" class="email-left-icon">写邮件</button>
				<div class="email-list-box">
						<ul class="layui-nav">
							<li class="layui-nav-item">
								<a href="javascript:;" id="checkEmail"></a>
								<dl class="layui-nav-child layui-anim layui-anim-upbit" id="userEmailList">
								</dl>
							</li>
						</ul>
				</div>
			</div>
			<div class="email-left" id="showLeftMenu">
				<div class="email-setting" id="emailSetting">
					<a class="selected" id="inboxEmailAsel"><img alt="" src="../../assets/images/inbox_email.png" class="email-left-icon">收件箱</a>
					<a id="draftsEmailAsel"><img alt="" src="../../assets/images/drafts_email.png" class="email-left-icon">草稿箱</a>
					<a id="sendedEmailAsel"><img alt="" src="../../assets/images/sended_email.png" class="email-left-icon">已发送邮件</a>
					<a id="deleteedEmailAsel"><img alt="" src="../../assets/images/deleteed_email.png" class="email-left-icon">已删除邮件</a>
				</div>
			</div>
		    <div class="email-center-right" id="showForm">
		    	<div class="h2" id="email-choose-title"><img alt="" src="../../assets/images/inbox_email.png" class="email-left-icon">收件箱</div>
		    	<ul class="app-list" id="inboxEmail" style="display: none;">
		    		
				</ul>
				<ul class="app-list" id="draftsEmail" style="display: none;">
					
				</ul>
				<ul class="app-list" id="sendedEmail" style="display: none;">
					
				</ul>
				<ul class="app-list" id="deleteedEmail" style="display: none;">
					
				</ul>
				<script type="text/x-handlebars-template" id="inboxEmailMobel">
					{{#bean}}
						<li class="email-desc-item" rowid="{{id}}">
							<div class="email-desc-box">
								<div class="desc-left">
									<font><i class="fa fa-star"></i></font>
								</div>
								<div class="desc-center" style="{{isNew}}">
									<font title="{{fromPeople}}"><i class="fa fa-paperclip" style="display: {{isContainAttach}}"></i>{{fromPeople}}</font>
									<font title="{{title}}" style="font-size: 12px;">{{title}}</font>
								</div>
								<div class="desc-right">
									<font>{{sendTime}}</font>
									<font>{{sendDay}}</font>
								</div>
							</div>
						</li>
					{{/bean}}
				</script>
		    </div>
		    <div class="email-right">
	    		<iframe style="width: 100%; height: 100%; border: 0px;" id="emailContentIframe"></iframe>
		    </div>
	    </div>
	    <div class="email-box" id="firstAddEmail" style="background-color: aliceblue; display: none;">
	    	<form class="layui-form email-first-add" action="">
	    		<div class="layui-form-item layui-col-xs12" style="text-align: left;">
	    			<span class="hr-title">首次使用请填写第一个邮箱信息</span><hr>
		    	</div>
			    <div class="layui-form-item layui-col-xs12">
			        <label class="layui-form-label">邮箱账号<i class="red">*</i></label>
			        <div class="layui-input-block">
			            <input type="text" id="emailAddress" name="emailAddress" win-verify="required|email" placeholder="请输入邮箱地址" class="layui-input" maxlength="100"/>
			        </div>
			    </div>
			    <div class="layui-form-item layui-col-xs12">
			        <label class="layui-form-label">登录密码<i class="red">*</i></label>
			        <div class="layui-input-block">
			            <input type="password" id="emailPassword" name="emailPassword" win-verify="required" placeholder="请输入登录密码" class="layui-input" maxlength="50"/>
						<div class="layui-form-mid layui-word-aux">该登录密码为授权码，例如：QQ邮箱绑定授权码获取方式：
							<a target="_blank" style="color: #429CE3" href="https://service.mail.qq.com/cgi-bin/help?subtype=1&no=1001256&id=28">查看</a>
						</div>
			        </div>
			    </div>
			    <div class="layui-form-item layui-col-xs12">
			        <div class="layui-input-block">
			            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.addBtn"></language></button>
			        </div>
			    </div>
			</form>
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/useremail/'}).use('useremail');
    </script>
</body>
</html>
