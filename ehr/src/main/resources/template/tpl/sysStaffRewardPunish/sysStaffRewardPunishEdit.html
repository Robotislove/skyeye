<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div style="margin: 0 auto; padding: 20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">奖惩名称<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="name" name="name" win-verify="required" placeholder="请输入奖惩名称" class="layui-input" value="{{name}}" maxlength="100"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">奖惩分类<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<select lay-filter="typeId" lay-search="" win-verify="required" id="typeId">
					</select>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">奖惩时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="rewardPunishTime" name="rewardPunishTime" win-verify="required" placeholder="请选择奖惩时间" class="layui-input" value="{{rewardPunishTime}}" maxlength="20"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">奖惩金额</label>
		        <div class="layui-input-block">
		        	<input type="text" id="price" name="price" win-verify="money" placeholder="请输入奖惩金额" class="layui-input" value="{{price}}"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">员工<i class="red">*</i></label>
		        <div class="layui-input-block">
					<input type="text" id="staffName" name="staffName" placeholder="请选择员工" win-verify="required" class="layui-input" value="{{staffName}}" readonly="readonly">
		            <i class="fa fa-plus-circle input-icon" id="staffNameSel"></i>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">授予单位<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="awardUnit" name="awardUnit" win-verify="required" placeholder="请输入授予单位" class="layui-input" value="{{awardUnit}}" maxlength="100"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">事件描述<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <textarea id="content" name="content" placeholder="请输入事件描述" win-verify="required" class="layui-textarea" style="height: 100px;" maxlength="200">{{content}}</textarea>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">备注</label>
	            <div class="layui-input-block">
	                <textarea id="desc" name="desc" placeholder="请输入备注" class="layui-textarea" style="height: 100px;" maxlength="200">{{desc}}</textarea>
	            </div>
	        </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">附件资料</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/sysStaffRewardPunish/'}).use('sysStaffRewardPunishEdit');
	</script>
</body>
</html>
