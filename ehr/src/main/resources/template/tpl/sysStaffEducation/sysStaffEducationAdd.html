<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div style="margin: 0 auto; padding: 20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">毕业院校<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="graductionSchool" name="graductionSchool" win-verify="required" placeholder="请输入毕业院校" class="layui-input" maxlength="200"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">专业</label>
		        <div class="layui-input-block">
		        	<input type="text" id="major" name="major" placeholder="请输入专业" class="layui-input" maxlength="100"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">入校时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="admissionTime" name="admissionTime" win-verify="required" placeholder="请选择入校时间" class="layui-input" maxlength="20"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">毕业时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="graduationTime" name="graduationTime" win-verify="required" placeholder="请选择毕业时间" class="layui-input" maxlength="20"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学历<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select lay-filter="educationId" lay-search="" win-verify="required" id="educationId">
					</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学习形式<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select lay-filter="learningModalityId" lay-search="" win-verify="required" id="learningModalityId">
					</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学校性质</label>
	            <div class="layui-input-block">
	                <select lay-filter="schoolNature" lay-search="" id="schoolNature">
					</select>
	            </div>
	        </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">附件资料</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/sysStaffEducation/'}).use('sysStaffEducationAdd');
	</script>
</body>
</html>
