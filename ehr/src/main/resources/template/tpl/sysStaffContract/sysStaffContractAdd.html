<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div style="margin: 0 auto; padding: 20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">合同编号<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="contractNumber" name="contractNumber" win-verify="required" placeholder="请输入合同编号" class="layui-input" maxlength="50"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">合同类别<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<select lay-filter="typeId" lay-search="" win-verify="required" id="typeId">
					</select>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">合同类型<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<select lay-filter="moldId" lay-search="" win-verify="required" id="moldId">
					</select>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">签属企业<i class="red">*</i></label>
				<div class="layui-input-block">
					<select lay-filter="companyId" lay-search="" win-verify="required" id="companyId">
					</select>
				</div>
			</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">开始日期<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="startTime" name="startTime" win-verify="required" placeholder="请选择开始日期" class="layui-input" maxlength="20"/>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">结束日期</label>
	            <div class="layui-input-block">
	                <input type="text" id="endTime" name="endTime" placeholder="请选择结束日期" class="layui-input" maxlength="20"/>
	            </div>
	        </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">附件资料</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/sysStaffContract/'}).use('sysStaffContractAdd');
	</script>
</body>
</html>
