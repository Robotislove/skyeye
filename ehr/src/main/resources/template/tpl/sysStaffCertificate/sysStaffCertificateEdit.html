<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div style="margin: 0 auto; padding: 20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">证书编号<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="certificateNumber" name="certificateNumber" win-verify="required" placeholder="请输入证书编号" class="layui-input" value="{{certificateNumber}}" maxlength="50"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">证书名称<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="certificateName" name="certificateName" win-verify="required" placeholder="请输入证书名称" class="layui-input" value="{{certificateName}}" maxlength="50"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">签发机构<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="issueOrgan" name="issueOrgan" win-verify="required" placeholder="请输入签发机构" class="layui-input" value="{{issueOrgan}}" maxlength="100"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">证书类型<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select lay-filter="typeId" lay-search="" win-verify="required" id="typeId">
					</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">签发日期<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="issueTime" name="issueTime" win-verify="required" placeholder="请选择签发日期" class="layui-input" value="{{issueTime}}" maxlength="50"/>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">有效期类型<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select lay-filter="validityType" lay-search="" win-verify="required" id="validityType">
						<option value="1">永久有效</option>
						<option value="2">时间段有效</option>
					</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">失效日期</label>
	            <div class="layui-input-block">
	                <input type="text" id="validityTime" name="validityTime" placeholder="请选择失效日期" class="layui-input" value="{{validityTime}}" maxlength="50"/>
	            </div>
	        </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">附件资料</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/sysStaffCertificate/'}).use('sysStaffCertificateEdit');
	</script>
</body>
</html>
