<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
	<link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body class="corlor-36">
	<div class="share-file-title">
		<div class="sys-logo">
			
		</div>
		<div class="sys-login-mation">
			<div class="login-btn" id="operatorBtn">
				
			</div>
		</div>
	</div>
	<div class="fileListForm" style="margin-left: 100px; width: calc(100% - 200px); min-height: calc(100% - 80px); height: auto;">
		<div class="layui-form-item layui-col-xs12">
		    <div class="layui-tab layui-tab-card" lay-filter="jobDetail">
				<ul class="layui-tab-title">
					<li class="layui-this">我的输出</li>
					<li>我的发送</li>
					<li>我的获取</li>
				</ul>
				<div class="layui-tab-content" style="min-height: 500px;">
					<div class="layui-tab-item layui-show">
						
						<div class="layui-form-item">
				            <div class="layui-inline">
				                <button class="layui-btn list-form-search" type="button" id="refreshMyOutput">刷新</button>
				            </div>
				        </div>
					    <div style="margin:0 auto;">
					        <table id="outputTable" lay-filter="outputTable"></table>
						</div>
						
					</div>
					<div class="layui-tab-item">
						
						<div class="layui-form-item">
				            <div class="layui-inline">
				                <button class="layui-btn list-form-search" type="button" id="refreshMySend">刷新</button>
				            </div>
				        </div>
					    <div style="margin:0 auto;">
					        <table id="sendTable" lay-filter="sendTable"></table>
						</div>
						
					</div>
					<div class="layui-tab-item">
						
						<div class="layui-form-item">
				            <div class="layui-inline">
				                <button class="layui-btn list-form-search" type="button" id="refreshMyAccess">刷新</button>
				            </div>
				        </div>
					    <div style="margin:0 auto;">
					        <table id="accessTable" lay-filter="accessTable"></table>
						</div>
				    
					</div>
					<div class="layui-tab-item">
						
					</div>
					<div class="layui-tab-item">
						
					</div>
					<div class="layui-tab-item">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript">
		layui.config({base : '../../js/jobSpace/'}).use('jobSpace');
	</script>
</body>
</html>
