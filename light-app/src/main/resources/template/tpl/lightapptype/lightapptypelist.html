<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">类型名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="typeName" name="typeName" placeholder="请输入类型名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">状态</label>
	                <div class="layui-input-inline">
	                	<select id="state" name="state">
	                		<option value="">全部</option>
	                		<option value="1">新建</option>
	                		<option value="2">上线</option>
	                		<option value="3">下线</option>
	                	</select>
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" type="button" id="formSearchLightApp"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1559201340836"><i class="fa fa-plus" aria-hidden="true"></i>新增类型</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(d.state == 1||d.state == 3){ }}
				{{# if(auth('1559267011961')){ }}
            		<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
			{{# } }}
            {{# if((d.state == 1||d.state == 3)&&(d.useNum==0)){ }}
				{{# if(auth('1559267181326')){ }}
            		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
			{{# } }}
			{{# if(d.state == 1||d.state == 3){ }}
				{{# if(auth('1559267156790')){ }}
            		<a class="layui-btn layui-btn-xs" lay-event="up">上线</a>
				{{# } }}
			{{# } }}
			{{# if(d.state == 2){ }}
				{{# if(auth('1559267166049')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="down">下线</a>
				{{# } }}
			{{# } }}
            {{# if(d.orderBy != 1 && auth('1559267212753')){ }}
			    <a class="layui-btn layui-btn-xs" lay-event="top">上移</a>
		    {{# } }}
		    {{# if(auth('1559267220792')){ }}
			    <a class="layui-btn layui-btn-xs" lay-event="lower">下移</a>
		    {{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/lightapptype/'}).use('lightapptypelist');
    </script>
</body>
</html>
