<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />

<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">

	        </div>
	    </form>
	</div>

            <button id="addBean" class="winui-toolbtn" auth="1556530225067"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
        </div>
    </div>

        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(d.state == 2 || d.state == 0){ }}

				{{# } }}
				{{# if(auth('1556530262299')){ }}
            		<a class="layui-btn layui-btn-xs" lay-event="up">上线</a>
				{{# } }}
				{{# if(auth('1556530245387')){ }}

				{{# } }}
			{{# }else if(d.state == 1){ }}
				{{# if(auth('1556530277204')){ }}

			{{# }}}
			{{# if(auth('1556530317746')){ }}

            {{# if(auth('1556530334236')){ }}

			{{# } }}

    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>

        layui.config({base: '../../js/checkWorkReason/'}).use('checkWorkReasonList');
