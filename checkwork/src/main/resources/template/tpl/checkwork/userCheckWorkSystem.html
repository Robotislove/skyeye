<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>

    <div style="margin:auto 10px;">
        <form class="layui-form" action="" id="showBox">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="showTemplate">
        {{#bean}}
            <div class="layui-form-item layui-col-xs12">
                <span class="hr-title">请假扣薪制度</span><hr>
            </div>
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="width: 150px;">类型名称</th>
                    <th style="width: 80px;">薪资扣除率(百分比)<i class="red">*</i></th>
                    <th style="width: 150px;">使用年假</th>
                    <th style="width: 150px;">使用补休</th>
                    <th style="min-width: 180px;">备注</th>
                </tr>
                </thead>
                <tbody id="holidaysTypeJsonTable" class="insurance-table">
                    {{#each holidaysTypeJson}}
                        <tr>
                            <td>{{holidayName}}</td>
                            <td>{{offPercentageMoney}}</td>
                            <td>
                                <select id="yearHour{{holidayNo}}" disabled="disabled">
                                    <option value="1">是</option>
                                    <option value="2">否</option>
                                </select>
                            </td>
                            <td>
                                <select id="comLeave{{holidayNo}}" disabled="disabled">
                                    <option value="1">是</option>
                                    <option value="2">否</option>
                                </select>
                            </td>
                            <td>{{remark}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/checkwork/'}).use('userCheckWorkSystem');
    </script>
</body>
</html>
