<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body style="background-color: rgb(242, 242, 242);">

    <div style="margin:auto 10px;" id="showBox">

    </div>

    <script type="text/x-handlebars-template" id="showTemplate">
        {{#bean}}
            <div class="layui-col-xs12 margin-top-10 layui-col-space15">

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            剩余补休
                            <span class="layui-badge layui-bg-blue header-right-top">小时</span>
                        </div>
                        <div class="layui-card-body layuiadmin-card-list">
                            <p class="layuiadmin-big-font" id="checkOnWorkNum">{{holidayNumber}}</p>
                            <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">最后统计时间：{{holidayStatisTime}}</p>
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            已休补休
                            <span class="layui-badge layui-bg-green header-right-top">小时</span>
                        </div>
                        <div class="layui-card-body layuiadmin-card-list">
                            <p class="layuiadmin-big-font" id="diskCloudFileNum">{{retiredHolidayNumber}}</p>
                            <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">最后统计时间：{{retiredHolidayStatisTime}}</p>
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            剩余年假
                            <span class="layui-badge layui-bg-orange header-right-top">小时</span>
                        </div>
                        <div class="layui-card-body layuiadmin-card-list">
                            <p class="layuiadmin-big-font" id="forumNum">{{annualLeave}}</p>
                            <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">最后统计时间：{{annualLeaveStatisTime}}</p>
                        </div>
                    </div>
                </div>

            </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/checkwork/'}).use('userHolidayPool');
    </script>
</body>
</html>
