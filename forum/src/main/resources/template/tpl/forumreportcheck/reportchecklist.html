<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="light-app-left">
			<div class="setting" id="setting">
				<a rowid="nochecklist" class="setting-a" auth="1568077577288">未审核</a>
                <a rowid="checkedlist" class="setting-a" auth="1568077598792">已审核</a>
			</div>
		</div>
		<div class="light-app-right layui-hide" id="noCheckForm" auth="1568077577288">
			<div class="txtcenter" style="margin: 0 auto; padding: 10px;">
				<form class="layui-form layui-form-pane" action="" autocomplete="off">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">帖子标题</label>
							<div class="layui-input-inline">
								<input type="text" id="title" name="title" placeholder="请输入帖子标题" class="layui-input" />
							</div>
							<label class="layui-form-label">举报类型</label>
							<div class="layui-input-inline">
								<select id="reportType" name="reportType" lay-filter="reportType" lay-search="">

								</select>
							</div>
							<label class="layui-form-label">举报时间</label>
							<div class="layui-input-inline">
								<input type="text" id="reportTime" name="reportTime" placeholder="请输入举报时间" class="layui-input" />
							</div>
							<button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
							<button class="layui-btn list-form-search" type="button" id="formNoCheckSearch"><language showName="com.skyeye.search2"></language></button>
						</div>
					</div>
				</form>
			</div>
			<div class="winui-toolbar">
				<div class="winui-tool">
					<button id="reloadNoCheckTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
				</div>
			</div>
			<div style="margin: auto 10px;">
				<table id="messageNoCheckTable" lay-filter="messageNoCheckTable"></table>
				<script type="text/html" id="tableBar">
					{{# if(auth('1568077623734')){ }}
            			<a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
					{{# } }}
					<a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
        		</script>
			</div>
		</div>
		<div class="light-app-right layui-hide" id="checkedForm" auth="1568077598792">
			<div class="txtcenter" style="margin: 0 auto; padding: 10px;">
				<form class="layui-form layui-form-pane" action="" autocomplete="off">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">帖子标题</label>
							<div class="layui-input-inline">
								<input type="text" id="checkedtitle" name="checkedtitle" placeholder="请输入帖子标题" class="layui-input" />
							</div>
							<label class="layui-form-label">举报类型</label>
							<div class="layui-input-inline">
								<select id="checkedReportType" name="checkedReportType" lay-filter="checkedReportType" lay-search="">

								</select>
							</div>
							<label class="layui-form-label">举报时间</label>
							<div class="layui-input-inline">
								<input type="text" id="checkedreportTime" name="checkedreportTime" placeholder="请输入举报时间" class="layui-input" />
							</div>
							<label class="layui-form-label">审核时间</label>
							<div class="layui-input-inline">
								<input type="text" id="checkedexamineTime" name="checkedexamineTime" placeholder="请输入审核时间" class="layui-input" />
							</div>
							<button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
							<button class="layui-btn list-form-search" type="button" id="formCheckedSearch"><language showName="com.skyeye.search2"></language></button>
						</div>
					</div>
				</form>
			</div>
			<div class="winui-toolbar">
				<div class="winui-tool">
					<button id="reloadCheckedTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
				</div>
			</div>
			<div style="margin: auto 10px;">
				<table id="messageCheckedTable" lay-filter="messageCheckedTable"></table>
				<script type="text/html" id="checkedTableBar">
					<a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
        		</script>
			</div>
		</div>
	</div> 
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript">
       layui.config({base: '../../js/forumreportcheck/'}).use('reportchecklist');
    </script>
</body>
</html>
