<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="forum-console">
		<div class="forum-detail">
		    <div class="main-content">
		    	<div class="forum-content-detail">
	   				<div class="user-title-img" id="photo">
	   				</div>
	   				<div class="item-content">
	   					<div class="user-title-name" id="title">
	   					</div>
	   					<div class="forum-item-send-time" id="createTime">
	   					</div>
	   					<div class="forum-item-content layui-hide" id="content" style="border-bottom: 1px solid #e0e0e0">
	   					</div>
						<form class="layui-form layui-hide" action="" id="showForm">
							<div class="layui-form-item">
								<label class="layui-form-label">审核结果<i class="red">*</i></label>
								<div class="layui-input-block winui-radio">
									<input type="radio" name="examineState" value="2" title="审核通过" lay-filter="examineState" checked /> 
									<input type="radio" name="examineState" value="3" title="审核不通过" lay-filter="examineState" />
								</div>
							</div>
							<div class="layui-form-item layui-col-xs12 layui-hide" id="reasonHide">
								<label class="layui-form-label">不通过原因</label>
								<div class="layui-input-block">
									<textarea id="examineNopassReason" name="examineNopassReason" placeholder="请输入审核不通过原因" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
								</div>
							</div>
							<div class="layui-form-item layui-col-xs12">
								<div class="layui-input-block">
									<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
									<button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			 </div>
		</div>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/forumreportcheck/'}).use('reportcheck');
    </script>
</body>
</html>
