<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body style="background-color: RGB(242, 242, 242);">
	<div class="fileconsole-mask">
		<div class="cent">
			<i class="fa fa-spin fa-spinner fa-fw"></i><br><br>
			<font>加载中</font>
		</div>
	</div>
	
	<div class="forum-console">
		<div class="forum-title" id="forumTitle">
			
		</div>
    	<div class="forum-search">
    		<input type="text" id="iconClass" name="iconClass" placeholder="搜索论坛帖" class="layui-input">
    		<button class="layui-btn layui-btn-primary layui-btn-sm" id="forumSearch" title="搜索"><i class="fa fa-search fa-fw"></i></button>
    	</div>
	    <div class="main-content layui-row layui-col-space10">
	    	<div class="main-content-one layui-col-md9 layui-col-space10 layui-card layui-hide">
                <div class="layadmin-caller">
                    <div class="layui-tab layui-tab-brief caller-tab" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">搜索出的贴子</li>
                        </ul>
                    </div>
                    <div class="caller-contar">
                        <div class="layui-col-xs12 row-model" id="searchForumList">
						
                        </div>
                    </div>
                </div>
				<!-- searchForumListTemplate.tpl -->
				<script type="text/x-handlebars-template" id="searchForumListTemplate">
				{{#each rows}}
					<div class="caller-item">
						<div class="my-forum-main caller-fl" rowId='{{id}}'>
                            <p><em>{{forumTitle}}</em></p>
                            <p class="search-forum-desc"><em></em></p>
						</div>
					</div>
				{{/each}}
				</script>		    	
	    	</div>
	    	<div class="main-content-two layui-col-md9 layui-col-space10">
	    		<div class="layui-col-md12">
			    	<div class="layui-card">
						<div class="layui-card-header">
							热门
							<a id="allHot" class="layui-a-tips">全部热门</a>
						</div>
						<div class="layui-card-body">
							<div class="layui-row layui-col-space10" id="hotForumList">
								<!-- hotForumListTemplate.tpl -->
								<script type="text/x-handlebars-template" id="hotForumListTemplate">
								{{#each rows}}
									<div class="layui-col-xs12 layui-col-sm4">
										<div class="layuiadmin-card-text" rowid="{{id}}">
											<div class="layui-text-top">
												<img userId="{{userId}}" class="hot-user-img" alt="" src="{{userPhoto}}">
												<a class="forum-invitation">{{title}}</a>
											</div>
											<p class="layui-text-center">{{desc}}</p>
											<p class="layui-text-bottom">
												<a class="layui-text-bottom-a"></a><span>{{createTime}}</span>
                                            </p>
										</div>
									</div>
								{{/each}}
								</script>
							</div>
						</div>
					</div>
				</div>
				
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">最新贴</div>
						<div class="layui-card-body">
							<dl class="layuiadmin-card-status" id="newForumList">
								<!-- newForumListTemplate.tpl -->
								<script type="text/x-handlebars-template" id="newForumListTemplate">
								{{#each rows}}
									<dd>
										<div class="layui-status-img"><a href="javascript:;"><img userId="{{userId}}" src="{{userPhoto}}"></a></div>
										<div>
											<p rowid="{{id}}">{{title}}</p>
										</div>
									</dd>
								{{/each}}
								</script>
							</dl>
						</div>
					</div>
				</div>
				
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">最新评论</div>
						<div class="layui-card-body">
							<dl class="layuiadmin-card-status" id="newCommentList">
								<!-- newCommentListTemplate.tpl -->
								<script type="text/x-handlebars-template" id="newCommentListTemplate">
								{{#each rows}}
									<dd>
										<div class="layui-status-img"><a href="javascript:;"><img userId="{{userId}}" src="{{userPhoto}}"></a></div>
										<div>
											<p rowid="{{id}}">{{title}}</p>
										</div>
									</dd>
								{{/each}}
								</script>
							</dl>
						</div>
					</div>
				</div>
				
	    	</div>
	    	
	    	<div class="layui-col-md3 layui-col-space10">
	    		<div class="layui-col-md12" >
					<div class="layui-card">
						<div class="layui-card-header">活跃用户</div>
						<div class="layui-card-body">
							<ul class="layui-row layui-col-space10 active-user" id="activeUsersList">
								<!-- activeUsersListTemplate.tpl -->
								<script type="text/x-handlebars-template" id="activeUsersListTemplate">
								{{#each rows}}
									<li class="layui-col-xs3">
										<a class="forum-active-user" userId='{{id}}'>
											<img class="active-user-img" alt="{{userName}}" src="{{userPhoto}}">
											<cite>{{userName}}</cite>
										</a>
									</li>
								{{/each}}
								</script>
							</ul>
						</div>
					</div>
				</div>
				
				<div class="layui-col-md12" >
					<div class="layui-card">
						<div class="layui-card-header">热门标签</div>
						<div class="layui-card-body">
							<div class="layuiadmin-card-link" id="hotTagList">
								<!-- hotTagListTemplate.tpl -->
								<script type="text/x-handlebars-template" id="hotTagListTemplate">
									{{#each rows}}
										<a href="javascript:;" rowid='{{id}}'>{{name}}</a>
									{{/each}}
								</script>
							</div>
						</div>
					</div>
				</div>
				
			</div>
	    </div>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/forumshow/'}).use('forumlist');
    </script>
</body>
</html>
