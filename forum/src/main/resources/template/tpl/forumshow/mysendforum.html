<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body style="background-color: RGB(242, 242, 242);">
	<div class="forum-console">
		<div class="forum-title" id="forumTitle">
			
		</div>
    	<div class="main-content layui-col-space10" style="min-height: 100%; background-color: white;">
			<form class="layui-form" action="" id="showForm" autocomplete="off">
		        <div class="layui-form-item">
		            <label class="layui-form-label">标题<i class="red">*</i></label>
		            <div class="layui-input-block">
	                	<input type="text" id="title" name="title" win-verify="required" placeholder="请输入标题" class="layui-input" maxlength="50"/>
	                </div>
		        </div>
		        <div class="layui-form-item">
		            <label class="layui-form-label">内容<i class="red">*</i></label>
		            <div class="layui-input-block">
		            	<script id="container" name="content" type="text/plain"></script>
	                </div>
		        </div>
		        <div class="layui-form-item">
		            <label class="layui-form-label">标签<i class="red">*</i></label>
					<div class="layui-input-block">
						<input type="text" id="tagId" name="tagId" placeholder="请选择标签" class="layui-input" /> <i class="fa fa-user-plus input-icon" id="chooseTag"></i>
					</div>
				</div>
		        <div class="layui-form-item">
		            <label class="layui-form-label">发布形式<i class="red">*</i></label>
		            <div class="layui-input-block winui-radio">
		                <input type="radio" name="forumType" value="1" title="公开" lay-filter="forumType" checked/>
		                <input type="radio" name="forumType" value="2" title="私密" lay-filter="forumType" />
		            </div>
	        	</div>
		        <div class="layui-form-item">
		            <label class="layui-form-label">匿名发送<i class="red">*</i></label>
		            <div class="layui-input-block winui-switch">
	                	<input id="anonymous" name="anonymous" lay-filter="anonymous" type="checkbox" lay-skin="switch" lay-text="是|否" value="false" />
	            	</div>
		        </div>
		        <div class="layui-form-item">
		            <div class="layui-input-block">
		                <button class="winui-btn" lay-submit lay-filter="formAddBean">发布</button>
		            </div>
		        </div>
		    </form>
		</div>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/forumshow/'}).use('mysendforum');
    </script>
</body>
</html>
