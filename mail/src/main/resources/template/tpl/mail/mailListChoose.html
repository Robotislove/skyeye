<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
					<label class="layui-form-label">通讯录类型</label>
					<div class="layui-input-inline">
						<select lay-filter="category" lay-search="" id="category">
							<option value="2">公共通讯录</option>
							<option value="1">个人通讯录</option>
						</select>
					</div>
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" id="userName" name="userName" placeholder="请输入姓名" class="layui-input" />
					</div>
					<label class="layui-form-label">电话</label>
					<div class="layui-input-inline">
						<input type="text" id="phone" name="phone" placeholder="请输入电话" class="layui-input" />
					</div>
					<label class="layui-form-label">个人邮箱</label>
					<div class="layui-input-inline">
						<input type="text" id="email" name="email" placeholder="请输入个人邮箱" class="layui-input" />
					</div>
					<button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
					<button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" type="button" id="saveCheckBox" style="float: right;"><i class="fa fa-save" aria-hidden="true" style="margin-right: 5px"></i><language showName="com.skyeye.save"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
    	<div style="margin:auto 10px;">
	        <table id="messageTable" lay-filter="messageTable"></table>
	    </div>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/mail/'}).use('mailListChoose');
    </script>
</body>
</html>
