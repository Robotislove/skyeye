<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="txtcenter" style="margin: 0 auto; padding-top: 10px;">
			<form class="layui-form layui-form-pane" action=""
				autocomplete="off">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">险种名称</label>
						<div class="layui-input-inline">
							<input type="text" id="coverageName" name="coverageName"
								placeholder="请输入险种名称" class="layui-input" />
						</div>
						<button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
						<button class="layui-btn list-form-search" type="button" id="coverageformSearch"><language showName="com.skyeye.search2"></language></button>
					</div>
				</div>
			</form>
		</div>
		<div class="winui-toolbar">
			<div class="winui-tool" style="text-align: left;">
				<button id="reloadCoverageTable" class="winui-toolbtn">
					<i class="fa fa-refresh" aria-hidden="true"></i>刷新数据
				</button>
				<button id="addCoverageBean" class="winui-toolbtn" auth="1597467270009">
					<i class="fa fa-plus" aria-hidden="true"></i>新增险种
				</button>
			</div>
		</div>
		<div style="margin: auto 10px;">
			<table id="coverageTable" lay-filter="coverageTable"></table>
			<script type="text/html" id="coveragetableBar">
				{{# if(auth('1597467281452')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="coverageedit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1597467295819')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="coveragedelet"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
        	</script>
		</div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/vehicleManageCoverage/'}).use('vehicleManageCoverageList');
    </script>
</body>
</html>
