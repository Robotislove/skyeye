<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">标题<i class="red">*</i></label>
		        <div class="layui-input-block ver-center">
		        	<span id="inspectionTitle"></span>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">车牌号<i class="red">*</i></label>
	            <div class="layui-input-block">
					<select id="licensePlate" name="licensePlate" lay-filter="licensePlate" lay-search="" win-verify="required">
						
					</select>
	            </div>
	        </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">年检地点</label>
		        <div class="layui-input-block">
		            <input type="text" id="inspectionArea" name="inspectionArea" placeholder="请输入年检地点" class="layui-input"/>
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">联系电话</label>
		        <div class="layui-input-block">
		        	<input type="text" id="contactInformation" name="contactInformation" placeholder="请输入联系电话" class="layui-input" maxlength="15"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">年检费用</label>
		        <div class="layui-input-block">
		        	<input type="number" id="inspectionPrice" name="inspectionPrice" placeholder="请输入年检费用（元）" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">本次年检时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="thisInspectionTime" name="thisInspectionTime" win-verify="required" placeholder="请输入本次年检时间" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">下次年检时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="nextInspectionTime" name="nextInspectionTime" win-verify="required" placeholder="请输入下次年检时间" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">相关描述：</label>
		        <div class="layui-input-block">
		        	<textarea id="roomAddDesc" name="roomAddDesc" placeholder="请输入相关描述" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">相关附件</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/vehicleManageInspection/'}).use('vehicleManageInspectionAdd');
    </script>
</body>
</html>
