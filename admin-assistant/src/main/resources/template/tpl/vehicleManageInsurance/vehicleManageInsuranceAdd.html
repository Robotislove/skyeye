<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">保险标题<i class="red">*</i></label>
		        <div class="layui-input-block ver-center">
		        	<span id="insuranceTitle"></span>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">车牌号<i class="red">*</i></label>
	            <div class="layui-input-block">
					<select id="licensePlate" name="licensePlate" lay-filter="licensePlate" lay-search="">
						
					</select>
	            </div>
	        </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">投保公司<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="insuranceCompany" name="insuranceCompany" win-verify="required" placeholder="请输入投保公司" class="layui-input"/>
		        </div>
		    </div>
			<table class="layui-table">
                <thead>
                    <tr>
                        <th>险种<i class="red">*</i></th>
                        <th>保费<i class="red">*</i></th>
                        <th>保额<i class="red">*</i></th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody id="addTable" class="insurance-table">
                </tbody>
			</table>
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">投保总费用<i class="red">*</i></label>
		        <div class="layui-input-block ver-center">
		        	<span id="insuranceAllPrice">0</span>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">投保电话</label>
		        <div class="layui-input-block">
		        	<input type="text" id="insuredTelephone" name="insuredTelephone" placeholder="请输入投保电话" class="layui-input" maxlength="15"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">投保有效期<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="validityTime" name="validityTime" win-verify="required" placeholder="请选择投保有效期" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">相关描述：</label>
		        <div class="layui-input-block">
		        	<textarea id="roomAddDesc" name="roomAddDesc" placeholder="请输入附加描述" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">相关附件</label>
				<div class="layui-input-block" id="enclosureUpload">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	<!-- insuranceaddtableTemplate.tpl -->
	<script type="text/x-handlebars-template" id="insuranceaddtableTemplate">
			<tr>
				<td><input type="checkbox" title="{{name}}" rowId="{{id}}" lay-filter="checkboxProperty"/></td>
				<td><input type="number" disabled class="layui-input layui-disabled"/></td>
				<td><input type="number" disabled class="layui-input layui-disabled"/></td>
				<td><input type="text" disabled class="layui-input layui-disabled"/></td>
			</tr>
	</script>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/vehicleManageInsurance/'}).use('vehicleManageInsuranceAdd');
    </script>
</body>
</html>
