<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="txtcenter" style="margin: 0 auto; padding-top: 10px;">
			<form class="layui-form layui-form-pane" action=""
				autocomplete="off">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">主题</label>
						<div class="layui-input-inline">
							<input type="text" id="accidentTitle" name="accidentTitle"
								placeholder="请输入主题" class="layui-input" />
						</div>
						<label class="layui-form-label">车牌号</label>
						<div class="layui-input-inline">
							<select id="accidentPlate" name="accidentPlate" lay-filter="accidentPlate" lay-search="">
							</select>
						</div>
						<button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
						<button class="layui-btn list-form-search" type="button" id="accidentformSearch"><language showName="com.skyeye.search2"></language></button>
					</div>
				</div>
			</form>
		</div>
		<div class="winui-toolbar">
			<div class="winui-tool" style="text-align: left;">
				<button id="reloadAccidentTable" class="winui-toolbtn">
					<i class="fa fa-refresh" aria-hidden="true"></i>刷新数据
				</button>
				<button id="addAccidentBean" class="winui-toolbtn" auth="1597468393714">
					<i class="fa fa-plus" aria-hidden="true"></i>登记
				</button>
			</div>
		</div>
		<div style="margin: auto 10px;">
			<table id="accidentTable" lay-filter="accidentTable"></table>
			<script type="text/html" id="accidenttableBar">
				{{# if(auth('1597468407000')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="accidentedit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1597468423325')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="accidentdelet"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
        	</script>
		</div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/vehicleManageAccident/'}).use('vehicleManageAccidentList');
    </script>
</body>
</html>
