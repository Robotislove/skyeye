<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="txtcenter" style="margin: 0 auto; padding-top: 10px;">
			<form class="layui-form layui-form-pane" action="" autocomplete="off">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">车辆名称</label>
						<div class="layui-input-inline">
							<input type="text" id="vehicleName" name="vehicleName" placeholder="请输入车辆名称" class="layui-input" />
						</div>
						<label class="layui-form-label">车牌号</label>
						<div class="layui-input-inline">
							<input type="text" id="licensePlate" name="licensePlate" placeholder="请输入车牌号" class="layui-input" />
						</div>
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select id="state" name="state">
								<option value="">全部</option>
								<option value="1">正常</option>
								<option value="2">维修</option>
								<option value="3">报废</option>
							</select>
						</div>
						<button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
						<button class="layui-btn list-form-search" type="button" id="vehicleformSearch"><language showName="com.skyeye.search2"></language></button>
					</div>
				</div>
			</form>
		</div>
		<div class="winui-toolbar">
			<div class="winui-tool" style="text-align: left;">
				<button id="reloadVehicleTable" class="winui-toolbtn">
					<i class="fa fa-refresh" aria-hidden="true"></i>刷新数据
				</button>
				<button id="addVehicleBean" class="winui-toolbtn" auth="1565850421887">
					<i class="fa fa-plus" aria-hidden="true"></i>登记
				</button>
			</div>
		</div>
		<div style="margin: auto 10px;">
			<table id="vehicleTable" lay-filter="vehicleTable"></table>
			<script type="text/html" id="vehicletableBar">
				{{# if(d.state == 1){ }}
					{{# if(auth('1565851306689')){ }}
            			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="vehiclerepair">维修</a>
					{{# } }}
					{{# if(auth('1565851317967')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="vehiclescrap">报废</a>
					{{# } }}
				{{# } }}
				{{# if(d.state == 2){ }}
					{{# if(auth('1565851333621')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="vehiclenormal">恢复正常</a>
					{{# } }}
					{{# if(auth('1565851317967')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="vehiclescrap">报废</a>
					{{# } }}
				{{# } }}
				{{# if(d.state == 3){ }}
					{{# if(auth('1565851333621')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="vehiclenormal">恢复正常</a>
					{{# } }}
					{{# if(auth('1565851306689')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="vehiclerepair">维修</a>
					{{# } }}
				{{# } }}
				{{# if(auth('1565851345852')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="vehicleedit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1565851359639')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="vehicledelet"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
        	</script>
		</div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/vehicleManage/'}).use('vehicleManageList');
    </script>
</body>
</html>
