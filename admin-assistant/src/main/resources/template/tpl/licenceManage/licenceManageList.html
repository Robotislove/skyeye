<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="txtcenter" style="margin:0 auto; padding-top: 10px;">
		    <form class="layui-form layui-form-pane" action="" autocomplete="off">
		        <div class="layui-form-item">
		            <div class="layui-inline">
		                <label class="layui-form-label">证照名称</label>
		                <div class="layui-input-inline">
		                    <input type="text" id="licenceName" name="licenceName" placeholder="请输入证照名称" class="layui-input" />
		                </div>
		                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
		                <button class="layui-btn list-form-search" type="button" id="licencelistformSearch"><language showName="com.skyeye.search2"></language></button>
		            </div>
		        </div>
		    </form>
		</div>
	    <div class="winui-toolbar">
	        <div class="winui-tool" style="text-align: left;">
	            <button id="reloadlicencelistTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
	            <button id="licencelistaddBean" class="winui-toolbtn" auth="1566464868733"><i class="fa fa-plus" aria-hidden="true"></i>新增证照</button>
	        </div>
	    </div>
	    <div style="margin:auto 10px;">
	        <table id="licencelistTable" lay-filter="licencelistTable"></table>
	        <script type="text/html" id="licencelisttableBar">
				{{# if(auth('1566464920562')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1566464933972')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delet"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
        	</script>
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/licenceManage/'}).use('licenceManageList');
    </script>
</body>
</html>
