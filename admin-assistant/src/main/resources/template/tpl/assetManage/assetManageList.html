<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="txtcenter" style=" margin: 0 auto; padding-top: 10px;">
		    <form class="layui-form layui-form-pane" action="" autocomplete="off">
		        <div class="layui-form-item">
		            <div class="layui-inline">
		                <label class="layui-form-label">资产名称</label>
		                <div class="layui-input-inline">
		                    <input type="text" id="assetName" name="assetName" placeholder="请输入资产名称" class="layui-input" />
		                </div>
		                <label class="layui-form-label">状态</label>
		                <div class="layui-input-inline">
		                	<select id="state" name="state">
		                		<option value="">全部</option>
		                		<option value="1">正常</option>
		                		<option value="2">维修</option>
		                		<option value="3">报废</option>
		                	</select>
		                </div>
		                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
		                <button class="layui-btn list-form-search" type="button" id="assetlistSearch"><language showName="com.skyeye.search2"></language></button>
		            </div>
		        </div>
		    </form>
		</div>
	    <div class="winui-toolbar">
	        <div class="winui-tool" style="text-align: left;">
	            <button id="assetlistreloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
	            <button id="assetlistaddBean" class="winui-toolbtn" auth="1566465526122"><i class="fa fa-plus" aria-hidden="true"></i>新增资产</button>
	        </div>
	    </div>
	    <div style="margin:auto 10px;">
	        <table id="assetlistTable" lay-filter="assetlistTable"></table>
	        <script type="text/html" id="assetlisttableBar">
				{{# if(d.state == 1){ }}
					{{# if(auth('1566466025361')){ }}
            			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="assetlistrepair">维修</a>
					{{# } }}
					{{# if(auth('1566466057757')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="assetlistscrap">报废</a>
					{{# } }}
				{{# } }}
				{{# if(d.state == 2){ }}
					{{# if(auth('1566466091879')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="assetlistnormal">恢复正常</a>
					{{# } }}
					{{# if(auth('1566466057757')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="assetlistscrap">报废</a>
					{{# } }}
				{{# } }}
				{{# if(d.state == 3){ }}
					{{# if(auth('1566466091879')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="assetlistnormal">恢复正常</a>
					{{# } }}
					{{# if(auth('1566466025361')){ }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="assetlistrepair">维修</a>
					{{# } }}
				{{# } }}
				{{# if(auth('1566465526122')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="assetlistedit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1566466151326')){ }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="assetlistdelet"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
        	</script>
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/assetManage/'}).use('assetManageList');
    </script>
</body>
</html>
