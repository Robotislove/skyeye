<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="light-app-left">
			<div class="operator-user-group">
				<a id="addBean" title="新增实体类型" auth="1564106543479"><i class="fa fa-plus"></i></a>
				<a id="flashGroup" title="刷新实体类型"><i class="fa fa-undo fa-fw"></i></a>
			</div>
			<div class="setting" id="setting">
			</div>
			<script type="text/x-handlehars-template" id="modleTypeTemplate">
				{{#each rows}}
					<a rowid="{{id}}" rowname="{{name}}" class="setting-a" title="{{name}}">
						<span>{{name}}</span>
						<div class="{{stateColor}}"></div>
					</a>
				{{/each}}
			</script>	
		</div>
	    <div class="light-app-right" id="showForm">
	    	<div class="txtcenter" style="margin:0 auto; padding-top:0px;">
		    	<form class="layui-form layui-form-pane" action="" autocomplete="off">
			    	<div class="layui-form-item">
			    		<div class="layui-inline">
				    		<label class="layui-form-label">实体名称</label>
			                <div class="layui-input-inline">
			                    <input type="text" id="title" name="title" placeholder="请输入实体名称" class="layui-input" />
			                </div>
			                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
			                <button class="layui-btn list-form-search" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	                	</div>
	                </div>
	            </form>
	        </div>
	        <div class="winui-toolbar">
		        <div class="winui-tool">
		        	<button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
		            <button id="addModle" class="winui-toolbtn" auth="1564106558827"><i class="fa fa-plus" aria-hidden="true"></i>新增实体</button>
		        </div>
		    </div>
	    	<div style="margin:auto 10px;">
        		<table id="messageTable" lay-filter="messageTable"></table>
        		<script type="text/html" id="tableBar">
					{{# if(d.state == 3){ }}
						{{# if(auth('1564106648858')){ }}
            				<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
						{{# } }}
						{{# if(auth('1564106622099')){ }}
            				<a class="layui-btn layui-btn-xs" lay-event="up">上线</a>
						{{# } }}
						{{# if(auth('1564106604765')){ }}
            				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">移除</a>
						{{# } }}
					{{# } else if (d.state == 2 && auth('1564106635178')){ }}
            			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="down">下线</a>
					{{# } else if (d.state == 1){ }}
						{{# if(auth('1564106648858')){ }}
            				<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
						{{# } }}
						{{# if(auth('1564106622099')){ }}
            				<a class="layui-btn layui-btn-xs" lay-event="up">上线</a>
						{{# } }}
						{{# if(auth('1564106604765')){ }}
            				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">移除</a>
						{{# } }}
					{{# } }}
					{{# if(auth('1564106666914')){ }}
            			<a class="layui-btn layui-btn-xs" lay-event="upMove">上移</a>
					{{# } }}
					{{# if(auth('1564106692345')){ }}
            			<a class="layui-btn layui-btn-xs" lay-event="downMove">下移</a>
					{{# } }}
				</script>
        	</div>
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/actmodletype/'}).use('actmodletypelist');
    </script>
</body>
</html>
