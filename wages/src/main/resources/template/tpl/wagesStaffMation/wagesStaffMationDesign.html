<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="showBaseTemplate">
		<div class="layui-form-item layui-col-xs12">
			<span class="hr-title">员工信息</span><hr>
		</div>
		<div class="layui-col-xs12" id="staffMation">
		</div>

		<div class="layui-form-item layui-col-xs12">
			<span class="hr-title">薪资要素信息</span><hr>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<div class="winui-tip alert-info" id="showInfo">每月自动清零的薪资要素字段无法进行手动编辑。</div>
		</div>
		{{#each rows}}
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">{{name}}<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="{{fieldKey}}" name="{{fieldKey}}" win-verify="required|money" placeholder="请输入{{name}}" class="layui-input" value="{{amountMoney}}" {{disabled}}/>
					<div class="layui-form-mid layui-word-aux">[{{wagesTypeStr}}] {{#compare1 minMoney maxMoney}}{{/compare1}}</div>
				</div>
			</div>
		{{/each}}
		<div class="layui-form-item layui-col-xs12">
			<div class="layui-input-block">
				<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
				<button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
			</div>
		</div>
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/wagesStaffMation/'}).use('wagesStaffMationDesign');
	</script>
</body>
</html>
