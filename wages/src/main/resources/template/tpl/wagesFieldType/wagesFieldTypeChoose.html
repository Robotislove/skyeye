<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
		<div class="winui-tip alert-info" id="showInfo">
		
		</div>
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
					<label class="layui-form-label">字段类型</label>
					<div class="layui-input-inline">
						<select lay-filter="fieldType" lay-search="" id="fieldType" name="fieldType">
							<option value="1">自定义类型</option>
							<option value="2">系统类型</option>
						</select>
					</div>
					<label class="layui-form-label customType">名称</label>
					<div class="layui-input-inline customType">
						<input type="text" id="name" name="name" placeholder="请输入名称" class="layui-input" />
					</div>
					<label class="layui-form-label customType">字段key</label>
					<div class="layui-input-inline customType">
						<input type="text" id="key" name="key" placeholder="请输入字段key" class="layui-input" />
					</div>
					<button type="reset" class="layui-btn layui-btn-primary list-form-search customType"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search customType" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
		<table id="messageTable" lay-filter="messageTable"></table>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/wagesFieldType/'}).use('wagesFieldTypeChoose');
    </script>
</body>
</html>
