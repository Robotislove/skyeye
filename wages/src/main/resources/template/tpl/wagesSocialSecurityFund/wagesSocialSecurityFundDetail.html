<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	
	    </form>
	</div>

	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">基础信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">名称：</label>
				<div class="layui-input-block ver-center">
					{{title}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">执行月份：</label>
				<div class="layui-input-block ver-center">
					{{startMonth}} ~ {{endMonth}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">序号：</label>
				<div class="layui-input-block ver-center">
					{{sortNo}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">说明：</label>
				<div class="layui-input-block ver-center">
					{{desc}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">相关附件：</label>
				<div class="layui-input-block">
					<button type="button" class="layui-btn layui-btn-primary layui-btn-xs" id="enclosureUploadBtn">附件上传</button>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">适用企业：</label>
				<div class="layui-input-block ver-center" id="company">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">适用部门：</label>
				<div class="layui-input-block ver-center"id="department">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">适用员工：</label>
				<div class="layui-input-block ver-center" id="userStaff">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">养老保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">养老保险基数：</label>
				<div class="layui-input-block ver-center">
					{{insuranceEndowmentBase}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">养老个人比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceEndowmentPerson}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">养老单位比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceEndowmentCompany}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">失业保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">失业保险基数：</label>
				<div class="layui-input-block ver-center">
					{{insuranceUnemploymentBase}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">失业个人比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceUnemploymentPerson}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">失业单位比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceUnemploymentCompany}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">工伤保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">工伤保险基数：</label>
				<div class="layui-input-block ver-center">
					{{insuranceEmploymentBase}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">工伤个人比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceEmploymentPerson}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">工伤单位比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceEmploymentCompany}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">生育保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">生育保险基数：</label>
				<div class="layui-input-block ver-center">
					{{insuranceMaternityBase}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">生育个人比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceMaternityPerson}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">生育单位比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceMaternityCompany}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">医疗保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">医疗保险基数：</label>
				<div class="layui-input-block ver-center">
					{{insuranceMedicalBase}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">医疗个人比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceMedicalPerson}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">医疗单位比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{insuranceMedicalCompany}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">保险合计</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">大病个人(元)：</label>
				<div class="layui-input-block ver-center">
					{{insTotalSeriouslyIllIndividual}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">个人社保缴费(元)：</label>
				<div class="layui-input-block ver-center">
					{{insTotalPerson}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">单位社保缴费(元)：</label>
				<div class="layui-input-block ver-center">
					{{insTotalCompany}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">公积金</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">公积金基数：</label>
				<div class="layui-input-block ver-center">
					{{accumulationBase}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金个人比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{accumulationPersonScale}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金单位比例(%)：</label>
				<div class="layui-input-block ver-center">
					{{accumulationCompanyScale}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金个人(元)：</label>
				<div class="layui-input-block ver-center">
					{{accumulationPersonAmount}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金单位(元)：</label>
				<div class="layui-input-block ver-center">
					{{accumulationCompanyAmount}}
				</div>
			</div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/wagesSocialSecurityFund/'}).use('wagesSocialSecurityFundDetail');
	</script>
</body>
</html>
