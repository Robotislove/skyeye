<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">基础信息</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">名称<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="title" name="title" win-verify="required" placeholder="请输入名称" class="layui-input" maxlength="200"/>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">执行月份<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="executeMonth" name="executeMonth" win-verify="required" placeholder="请选择执行区间" class="layui-input" maxlength="50"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">序号<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="sortNo" name="sortNo" win-verify="required|number" placeholder="请输入序号" class="layui-input" maxlength="50" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">说明</label>
				<div class="layui-input-block">
					<textarea id="desc" name="desc" placeholder="请输入相关描述" class="layui-textarea" style="height: 100px;" maxlength="400"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">相关附件</label>
				<div class="layui-input-block" id="enclosureUpload">
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">适用企业</label>
				<div class="layui-input-block">
					<input type="text" id="company" name="company" placeholder="请选择适用企业" class="layui-input"/>
					<i class="fa fa-user-plus input-icon" id="companySel"></i>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">适用部门</label>
				<div class="layui-input-block">
					<input type="text" id="department" name="department" placeholder="请选择适用部门" class="layui-input"/>
					<i class="fa fa-user-plus input-icon" id="departmentSel"></i>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">适用员工</label>
				<div class="layui-input-block">
					<input type="text" id="userStaff" name="userStaff" placeholder="请选择适用员工" class="layui-input"/>
					<i class="fa fa-user-plus input-icon" id="userStaffSel"></i>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">养老保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">养老保险基数<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceEndowmentBase" name="insuranceEndowmentBase" win-verify="required|money" placeholder="请输入养老保险基数" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">养老个人比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceEndowmentPerson" name="insuranceEndowmentPerson" win-verify="required|percentage" placeholder="请输入养老个人比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">养老单位比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceEndowmentCompany" name="insuranceEndowmentCompany" win-verify="required|percentage" placeholder="请输入养老单位比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">失业保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">失业保险基数<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceUnemploymentBase" name="insuranceUnemploymentBase" win-verify="required|money" placeholder="请输入失业保险基数" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">失业个人比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceUnemploymentPerson" name="insuranceUnemploymentPerson" win-verify="required|percentage" placeholder="请输入失业个人比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">失业单位比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceUnemploymentCompany" name="insuranceUnemploymentCompany" win-verify="required|percentage" placeholder="请输入失业单位比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">工伤保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">工伤保险基数<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceEmploymentBase" name="insuranceEmploymentBase" win-verify="required|money" placeholder="请输入工伤保险基数" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">工伤个人比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceEmploymentPerson" name="insuranceEmploymentPerson" win-verify="required|percentage" placeholder="请输入工伤个人比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">工伤单位比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceEmploymentCompany" name="insuranceEmploymentCompany" win-verify="required|percentage" placeholder="请输入工伤单位比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">生育保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">生育保险基数<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceMaternityBase" name="insuranceMaternityBase" win-verify="required|money" placeholder="请输入生育保险基数" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">生育个人比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceMaternityPerson" name="insuranceMaternityPerson" win-verify="required|percentage" placeholder="请输入生育个人比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">生育单位比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceMaternityCompany" name="insuranceMaternityCompany" win-verify="required|percentage" placeholder="请输入生育单位比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">医疗保险</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">医疗保险基数<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceMedicalBase" name="insuranceMedicalBase" win-verify="required|money" placeholder="请输入医疗保险基数" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">医疗个人比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceMedicalPerson" name="insuranceMedicalPerson" win-verify="required|percentage" placeholder="请输入医疗个人比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">医疗单位比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insuranceMedicalCompany" name="insuranceMedicalCompany" win-verify="required|percentage" placeholder="请输入医疗单位比例(%)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">保险合计</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">大病个人(元)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insTotalSeriouslyIllIndividual" name="insTotalSeriouslyIllIndividual" win-verify="required|money" placeholder="请输入大病个人(元)" class="layui-input sumMoney" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">个人社保缴费(元)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insTotalPerson" name="insTotalPerson" win-verify="required|money" placeholder="请输入个人社保缴费(元)" class="layui-input" value="0" readonly/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">单位社保缴费(元)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="insTotalCompany" name="insTotalCompany" win-verify="required|money" placeholder="请输入单位社保缴费(元)" class="layui-input" value="0" readonly/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">公积金</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">公积金基数<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="accumulationBase" name="accumulationBase" win-verify="required|money" placeholder="请输入公积金基数" class="layui-input oneGold" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金个人比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="accumulationPersonScale" name="accumulationPersonScale" win-verify="required|percentage" placeholder="请输入公积金个人比例(%)" class="layui-input oneGold" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金单位比例(%)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="accumulationCompanyScale" name="accumulationCompanyScale" win-verify="required|percentage" placeholder="请输入公积金单位比例(%)" class="layui-input oneGold" value="0"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金个人(元)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="accumulationPersonAmount" name="accumulationPersonAmount" win-verify="required|money" placeholder="请输入公积金个人(元)" class="layui-input" value="0" readonly/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">公积金单位(元)<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="accumulationCompanyAmount" name="accumulationCompanyAmount" win-verify="required|money" placeholder="请输入公积金单位(元)" class="layui-input" value="0" readonly/>
				</div>
			</div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/wagesSocialSecurityFund/'}).use('wagesSocialSecurityFundAdd');
	</script>
</body>
</html>
