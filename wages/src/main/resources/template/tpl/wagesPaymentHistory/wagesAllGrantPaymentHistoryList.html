<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="txtcenter" style="margin:0 auto;padding-top:10px;">
        <form class="layui-form layui-form-pane" action="" autocomplete="off">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">公司</label>
                    <div class="layui-input-inline">
                        <select lay-filter="companyList" lay-search="" id="companyList">

                        </select>
                    </div>
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-inline">
                        <select lay-filter="departmentList" lay-search="" id="departmentList">

                        </select>
                    </div>
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-inline">
                        <select lay-filter="jobList" lay-search="" id="jobList">

                        </select>
                    </div>
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="userName" name="userName" placeholder="请输入员工姓名" class="layui-input" />
                    </div>
                    <label class="layui-form-label">员工工号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="jobNumber" name="jobNumber" placeholder="请输入员工工号" class="layui-input" />
                    </div>
                    <label class="layui-form-label">月份</label>
                    <div class="layui-input-inline">
                        <input type="text" id="payMonth" name="payMonth" placeholder="请输入月份" class="layui-input" />
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
                    <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
                </div>
            </div>
        </form>
    </div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <language showName="com.skyeye.refreshDataBtn"></language>
            </button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/wagesPaymentHistory/'}).use('wagesAllGrantPaymentHistoryList');
    </script>
</body>
</html>
