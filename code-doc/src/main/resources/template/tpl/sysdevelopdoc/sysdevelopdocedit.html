<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">目录<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="typeName" name="typeName" win-verify="required" placeholder="请输入目录" class="layui-input" maxlength="50"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">目录类型<i class="red">*</i></label>
	            <div class="layui-input-block winui-radio">
	                <input type="radio" name="docType" value="1" title="一级目录" lay-filter="docType" />
	                <input type="radio" name="docType" value="2" title="二级目录" lay-filter="docType" />
	            </div>
	        </div>
	        <div class="layui-form-item" id="parentIdBox">
	            <label class="layui-form-label">一级目录<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select id="docFirstType" lay-filter="docFirstType" lay-search="">
	            		<option value="">请选择</option>
	            	</select>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysdevelopdoc/'}).use('sysdevelopdocedit');
    </script>
</body>
</html>
