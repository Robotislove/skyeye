<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">文档标题</label>
	                <div class="layui-input-inline">
	                	<input type="text" id="title" name="title" placeholder="请输入文档标题" class="layui-input" />
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1553755578433"><i class="fa fa-plus" aria-hidden="true"></i>新增文档</button>
        </div>
    </div>
    
    <div class="layui-row">
    	<div class="layui-col-xs12">
	    	<div style="margin:auto 10px;">
		        <table id="messageTable" lay-filter="messageTable"></table>
		    </div>
    	</div>
   	</div>
   	
   	<script type="text/html" id="tableBar">
		{{# if(d.state != 1 && auth('1553757955741')){ }}
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
		{{# } }}
		{{# if(d.state != 1 && auth('1553757944674')){ }}
			<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
		{{# } }}
		{{# if(auth('1553760161515') && (d.state == 0 || d.state == 2)){ }}
        	<a class="layui-btn layui-btn-xs" lay-event="up">上线</a>
		{{# } }}
		{{# if(auth('1553760174208') && d.state == 1){ }}
        	<a class="layui-btn layui-btn-xs" lay-event="down">下线</a>
		{{# } }}
		{{# if(auth('1553760183746')){ }}
        	<a class="layui-btn layui-btn-xs" lay-event="upmove">上移</a>
		{{# } }}
		{{# if(auth('1553760192094')){ }}
        	<a class="layui-btn layui-btn-xs" lay-event="downmove">下移</a>
		{{# } }}
	</script>
   	
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sysdevelopdoc/'}).use('sysdevelopdocconsolelist');
    </script>
</body>
</html>
