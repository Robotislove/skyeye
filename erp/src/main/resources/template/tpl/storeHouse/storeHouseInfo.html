<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
        <script type="text/x-handlebars-template" id="simpleTemplate">
            {{#bean}}
                <div class="layui-form-item layui-col-xs6">
                    <label class="layui-form-label">仓库名称：</label>
                    <div class="layui-input-block ver-center">
                        {{name}}
                    </div>
                </div>
                <div class="layui-form-item layui-col-xs6">
                    <label class="layui-form-label">仓库地址：</label>
                    <div class="layui-input-block ver-center">
                        {{address}}
                    </div>
                </div>
                <div class="layui-form-item layui-col-xs6">
                    <label class="layui-form-label">仓储费：</label>
                    <div class="layui-input-block ver-center">
                        {{warehousing}}
                    </div>
                </div>
                <div class="layui-form-item layui-col-xs6">
                    <label class="layui-form-label">搬运费：</label>
                    <div class="layui-input-block ver-center">
                        {{truckage}}
                    </div>
                </div>
                <div class="layui-form-item layui-col-xs12">
                    <label class="layui-form-label">负责人：</label>
                    <div class="layui-input-block ver-center">
                        {{#each chooseUser}}
                            <span class="layui-badge layui-bg-blue skyeye-badge">{{name}}</span>
                        {{/each}}
                    </div>
                </div>
                <div class="layui-form-item layui-col-xs6">
                    <label class="layui-form-label">是否默认：</label>
                    <div class="layui-input-block ver-center" id="isDefault">
                    </div>
                </div>
                <div class="layui-form-item layui-col-xs12">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block ver-center">
                        {{remark}}
                    </div>
                </div>
            {{/bean}}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/storeHouse/'}).use('storeHouseInfo');
    </script>
</body>
</html>
