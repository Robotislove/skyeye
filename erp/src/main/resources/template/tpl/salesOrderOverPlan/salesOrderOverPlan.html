<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">

	    </form>
	</div>

	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
				<span class="detail-title">
					{{companyName}} - 销售订单统筹
				</span><hr>
    		</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">基本信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">客户：</label>
		        <div class="layui-input-block ver-center">
		        	{{supplierName}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">单据日期：</label>
		        <div class="layui-input-block ver-center">
		        	{{operTime}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">单据编号：</label>
		        <div class="layui-input-block ver-center">
		        	{{defaultNumber}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">状态：</label>
		        <div class="layui-input-block ver-center" id="statusName">

		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">操作人：</label>
		        <div class="layui-input-block ver-center">
		        	{{operPersonName}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">录入日期：</label>
		        <div class="layui-input-block ver-center">
		        	{{createTime}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">是否需要统筹：</label>
				<div class="layui-input-block ver-center">
					{{needOverPlan}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">结算账户：</label>
		        <div class="layui-input-block ver-center">
		        	{{accountName}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">收款类型：</label>
		        <div class="layui-input-block ver-center">
		        	{{payType}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">金额合计：</label>
		        <div class="layui-input-block ver-center">
		        	{{totalPrice}}元
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">价税合计：</label>
		        <div class="layui-input-block ver-center">
		        	{{taxLastMoneyPrice}}元
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">备注：</label>
		        <div class="layui-input-block ver-center">
		        	{{remark}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">优惠率%：</label>
		        <div class="layui-input-block ver-center">
		        	{{discount}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">优惠金额：</label>
		        <div class="layui-input-block ver-center">
		        	{{discountMoney}}元
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">优惠后金额：</label>
		        <div class="layui-input-block ver-center">
		        	{{discountLastMoney}}元
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs3">
		        <label class="layui-form-label">收款金额：</label>
		        <div class="layui-input-block ver-center">
		        	{{changeAmount}}元
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">本次欠款：</label>
		        <div class="layui-input-block ver-center">
		            {{arrears}}元
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">销售人员：</label>
		        <div class="layui-input-block ver-center">
		            {{salesMan}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">其他费用：</label>
		        <div class="layui-input-block">
		            <table class="layui-table">
		                <thead>
		                    <tr>
		                        <th style="width: 120px;">支出项目：</th>
		                        <th id="otherPriceTotal" style="width: 120px;">费用合计：{{otherMoney}}元</th>
		                    </tr>
		                </thead>
		                <tbody id="otherPriceTable" class="insurance-table">
							{{#each otherMoneyList}}
								<tr>
									<td>{{name}}</td>
									<td>{{otherPrice}}</td>
								</tr>
							{{/each}}
		                </tbody>
					</table>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">审批信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">审批意见：</label>
		        <div class="layui-input-block ver-center">
		        	{{statusContent}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">完成信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">单据完成日期：</label>
				<div class="layui-input-block ver-center">
					{{realComplateTime}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">统筹信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">设计部最迟完成时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="lateDesignTime" name="lateDesignTime" win-verify="required" placeholder="请选择日期" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">采购最迟到货时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="latePurchaseTime" name="latePurchaseTime" win-verify="required" placeholder="请选择日期" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">生产最迟完成时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="lateProduceTime" name="lateProduceTime" win-verify="required" placeholder="请选择日期" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">质检最迟完成时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="lateQualityTime" name="lateQualityTime" win-verify="required" placeholder="请选择日期" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<div class="layui-input-block">
					<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
					<button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
				</div>
			</div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/salesOrderOverPlan/'}).use('salesOrderOverPlan');
    </script>
</body>
</html>
