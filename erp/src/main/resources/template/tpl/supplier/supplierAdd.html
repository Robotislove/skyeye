<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">供应商名称<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="supplierName" name="supplierName" win-verify="required" placeholder="请输入供应商名称" class="layui-input" maxlength="25"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" id="contacts" name="contacts" placeholder="请输入联系人" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" id="phonenum" name="phonenum" win-verify="tel" placeholder="请输入联系电话" class="layui-input" maxlength="20"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-block">
                    <input type="text" id="email" name="email" win-verify="email" placeholder="请输入电子邮箱" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" id="telephone" name="telephone" win-verify="phone" placeholder="请输入手机号码" class="layui-input" maxlength="11"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-block">
                    <input type="text" id="fax" name="fax" placeholder="请输入传真" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">预收款</label>
                <div class="layui-input-block">
                    <input type="text" id="advanceIn" name="advanceIn" win-verify="money" placeholder="请输入预收款金额" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">期初应收</label>
                <div class="layui-input-block">
                    <input type="text" id="beginNeedGet" name="beginNeedGet" win-verify="money" placeholder="请输入期初应收金额" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">期初应付</label>
                <div class="layui-input-block">
                    <input type="text" id="beginNeedPay" name="beginNeedPay" win-verify="money" placeholder="请输入期初应付金额" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">累计应收</label>
                <div class="layui-input-block">
                    <input type="text" id="allNeedGet" name="allNeedGet" win-verify="money" placeholder="请输入累计应收金额" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">累计应付</label>
                <div class="layui-input-block">
                    <input type="text" id="allNeedPay" name="allNeedPay" win-verify="money" placeholder="请输入累计应收金额" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">纳税人识别号</label>
                <div class="layui-input-block">
                    <input type="text" id="taxNum" name="taxNum" placeholder="请输入纳税人识别号" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">税率(%)</label>
                <div class="layui-input-block">
                    <input type="text" id="taxRate" name="taxRate" win-verify="money" placeholder="请输入税率" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">开户行</label>
                <div class="layui-input-block">
                    <input type="text" id="bankName" name="bankName" placeholder="请输入开户行" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="请输入账号" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" id="address" name="address" placeholder="请输入地址" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入备注信息" maxlength="200" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
                </div>
            </div>
        </form>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/supplier/'}).use('supplierAdd');
    </script>
</body>
</html>
