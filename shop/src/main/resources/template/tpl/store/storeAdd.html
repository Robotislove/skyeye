<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs12">
                <span class="hr-title">门店信息</span><hr>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">门店<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" win-verify="required" placeholder="请输入门店" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">所属区域<i class="red">*</i></label>
                <div class="layui-input-block">
                    <select id="areaId" name="areaId" win-verify="required" lay-filter="areaId" lay-search="">
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">门店地址<i class="red">*</i></label>
                <div class="layui-input-block" id="lockParentSel">
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">详细地址<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="addressDetailed" name="addressDetailed" win-verify="required" placeholder="请输入公司详细地址" class="layui-input" maxlength="50"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" placeholder="请输入备注" maxlength="400" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/x-handlebars-template" id="selectTemplate">
        <option value="-">默认区域</option>
        {{#each rows}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/store/'}).use('storeAdd');
    </script>
</body>
</html>
