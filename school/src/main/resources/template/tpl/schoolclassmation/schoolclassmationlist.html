<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	            	<label class="layui-form-label">学校</label>
	                <div class="layui-input-inline">
	                    <select id="schoolId" lay-filter="schoolId" lay-search="">
			                    
	                    </select>
	                </div>
	                <label class="layui-form-label">年级</label>
	                <div class="layui-input-inline">
	                    <select id="gradeId" lay-filter="gradeId" lay-search="">
		            		<option value="">请选择</option>
		            	</select>
	                </div>
	                <label class="layui-form-label">班级</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="className" name="className" class="layui-input" placeholder="请输入班级名称"/>
	                </div>
		            <label class="layui-form-label">所属届</label>
		            <div class="layui-input-inline">
		            	<input type="text" id="year" name="year" class="layui-input" placeholder="请选择所属届" />
		            </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" id="formSearch" type="button"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1586519721272"><i class="fa fa-plus" aria-hidden="true"></i>新增班级</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(auth('1586519750224')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
			{{# } }}
			{{# if(auth('1586519736777')){ }}
          		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/schoolclassmation/'}).use('schoolclassmationlist');
    </script>

</html>
