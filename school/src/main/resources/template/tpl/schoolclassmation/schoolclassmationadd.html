<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">班级名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="className" name="className" win-verify="required" placeholder="请输入班级名称" class="layui-input" maxlength="50"/>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">所属学校<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select id="schoolId" lay-filter="schoolId" lay-search="">
	            		<option value="">请选择</option>
	            	</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">所属年级<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select id="gradeId" lay-filter="gradeId" lay-search="">
	            		<option value="">请选择</option>
	            	</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">班主任</label>
	            <div class="layui-input-block">
	            	<input type="text" id="masterStaffName" name="masterStaffName" placeholder="请选择班主任" class="layui-input" readonly="readonly"/>
				    <i class="fa fa-user-plus input-icon" id="masterStaffNameSel"></i>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">所在教学楼<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select id="floorId" lay-filter="floorId" lay-search="">
	            		<option value="">请选择</option>
	            	</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">所属届<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<input type="text" id="year" name="year" placeholder="请选择所属届" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">限制人数<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="limitNumber" name="limitNumber" win-verify="required|number" placeholder="请输入班级限制人数" class="layui-input"/>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/schoolclassmation/'}).use('schoolclassmationadd');
    </script>
</body>
</html>
