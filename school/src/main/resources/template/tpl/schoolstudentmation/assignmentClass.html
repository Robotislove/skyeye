<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="assignmentTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">基本信息</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学生姓名：</label>
	            <div class="layui-input-block ver-center">
                	{{studentName}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学号：</label>
	            <div class="layui-input-block ver-center">
                	{{studentNo}}
                </div>
	        </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">性别：</label>
		        <div class="layui-input-block ver-center">
		            {{stuSex}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">民族：</label>
		        <div class="layui-input-block ver-center">
					{{nation}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">学生类型：</label>
		        <div class="layui-input-block ver-center">
		            {{stuType}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">户口类型：</label>
		        <div class="layui-input-block ver-center">
		            {{residenceTypeName}}
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">所属学校：</label>
	            <div class="layui-input-block ver-center">
	            	{{schoolName}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">所属年级：</label>
	            <div class="layui-input-block ver-center">
	            	{{gradeName}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">所属届：</label>
	            <div class="layui-input-block ver-center">
	            	{{sessionYear}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">年级信息</span><hr>
	    	</div>
			<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">年级名称：</label>
	            <div class="layui-input-block ver-center">
	            	{{gradeName}}
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">年级所指届：</label>
	            <div class="layui-input-block ver-center">
					<input type="text" id="gradeSessionYear" class="layui-input" readonly="readonly"/>
					<div class="layui-form-mid layui-word-aux">年级所指届：当前{{gradeName}}属于<span id="gradeSessionYearSpan"></span>年上学的学生。</div>
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">班级信息</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">所属班级<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select id="classId" lay-filter="classId" lay-search="" win-verify="required">
	            		<option value="">请选择</option>
	            	</select>
	            </div>
	        </div>
	        
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" lay-submit lay-filter="formAddBean">保存分班信息</button>
	            </div>
	        </div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/schoolstudentmation/'}).use('assignmentClass');
    </script>
</body>
</html>
