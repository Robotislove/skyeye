<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="detailTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">基本信息</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学生姓名：</label>
	            <div class="layui-input-block ver-center">
                	{{studentName}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">学生照：</label>
		        <div class="layui-input-block ver-center">
		        	<img src="" class="photo-img" id="userPhoto">
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">曾用名：</label>
	            <div class="layui-input-block ver-center">
                	{{nameUseBefore}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学号：</label>
	            <div class="layui-input-block ver-center">
                	{{studentNo}}
                </div>
	        </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">性别：</label>
		        <div class="layui-input-block ver-center">
		            {{userSex}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">民族：</label>
		        <div class="layui-input-block ver-center">
                	{{nation}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">证件类型：</label>
		        <div class="layui-input-block ver-center">
                	{{idcardType}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">身份证：</label>
		        <div class="layui-input-block ver-center">
                	{{idcard}}
                </div>
		    </div>
	        <div class="layui-form-item layui-col-xs4">
	            <label class="layui-form-label">所属学校：</label>
	            <div class="layui-input-block ver-center">
	            	{{schoolName}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs4">
	            <label class="layui-form-label">所属年级：</label>
	            <div class="layui-input-block ver-center">
                	{{gradeName}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs4">
	            <label class="layui-form-label">所属班级：</label>
	            <div class="layui-input-block ver-center">
                	{{className}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">状态：</label>
		        <div class="layui-input-block ver-center">
                	{{stateName}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">户口类型：</label>
	            <div class="layui-input-block ver-center">
                	{{residenceType}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">户口所在地编码：</label>
		        <div class="layui-input-block ver-center">
                	{{residenceNo}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">户口所在地派出所：</label>
		        <div class="layui-input-block ver-center">
                	{{residencePoliceStation}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">入校时间：</label>
		        <div class="layui-input-block ver-center">
                	{{joinTime}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">哪一届：</label>
		        <div class="layui-input-block ver-center">
                	{{sessionYear}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">家庭住址：</label>
		        <div class="layui-input-block ver-center">
                	{{homeAddress}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">家庭邮编：</label>
		        <div class="layui-input-block ver-center">
                	{{homePostalCode}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">家庭联系人：</label>
		        <div class="layui-input-block ver-center">
                	{{homeContact}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">家庭电话：</label>
		        <div class="layui-input-block ver-center">
                	{{homePhone}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">学生特长：</label>
	            <div class="layui-input-block ver-center">
                	{{speciality}}
                </div>
	        </div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">监护人</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">姓名：</label>
		        <div class="layui-input-block ver-center">
                	{{guardian}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">身份证号：</label>
		        <div class="layui-input-block ver-center">
                	{{guardianIdcard}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">本地联系人</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">姓名：</label>
		        <div class="layui-input-block ver-center">
                	{{localContact}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">关系：</label>
		        <div class="layui-input-block ver-center">
                	{{contactRelationship}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">手机号：</label>
		        <div class="layui-input-block ver-center">
                	{{contactPhone}}
                </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">家庭成员</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">成员项</label>
		        <div class="layui-input-block">
		            <table class="layui-table">
		                <thead>
		                    <tr>
		                        <th style="width: 120px;">姓名</th>
		                        <th style="width: 120px;">身份证号</th>
		                        <th style="width: 70px;">工作单位</th>
		                        <th style="width: 80px;">手机号</th>
		                        <th style="width: 80px;">民族</th>
		                        <th style="width: 80px;">户口所在地编码</th>
		                        <th style="width: 80px;">称呼</th>
		                        <th style="min-width: 100px;">特长</th>
		                    </tr>
		                </thead>
		                <tbody id="useTable" class="insurance-table">
							{{#each stuParents}}
								<tr>
									<td>{{name}}</td>
									<td>{{idcard}}</td>
									<td>{{unit}}</td>
									<td>{{phone}}</td>
									<td>{{nation}}</td>
									<td>{{residenceNo}}</td>
									<td>{{callName}}</td>
									<td>{{speciality}}</td>
								</tr>
							{{/each}}
		                </tbody>
					</table>
		        </div>
		    </div>
	    	
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">其他信息</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学生类别：</label>
	            <div class="layui-input-block ver-center">
                	{{stuType}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学区外：</label>
	            <div class="layui-input-block ver-center">
                	{{outsideSchool}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">外地学生：</label>
	            <div class="layui-input-block ver-center">
                	{{foreignStudents}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">独生子女：</label>
	            <div class="layui-input-block ver-center">
                	{{onlyChild}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">留守儿童：</label>
	            <div class="layui-input-block ver-center">
                	{{behindChildren}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">流动人口：</label>
	            <div class="layui-input-block ver-center">
                	{{floatingPopulation}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">单亲家庭：</label>
	            <div class="layui-input-block ver-center">
                	{{singleParentFamily}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">入学方式：</label>
	            <div class="layui-input-block ver-center">
                	{{entranceType}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">择校生：</label>
	            <div class="layui-input-block ver-center">
                	{{schoolChoiceStudents}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">就读方式：</label>
	            <div class="layui-input-block ver-center">
                	{{attendType}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">健康状态：</label>
	            <div class="layui-input-block ver-center">
                	{{healthCondition}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">港台华侨：</label>
	            <div class="layui-input-block ver-center">
                	{{overseasChinese}}
                </div>
	        </div>
	        <div class="layui-col-xs12">
		        <div class="layui-form-item layui-col-xs6">
		            <label class="layui-form-label">家庭情况：</label>
	            	<div class="layui-input-block ver-center">
                		{{#each homeSituation}}
							<span class="layui-badge layui-bg-blue">{{situationName}}</span>
						{{/each}}
                	</div>
		        </div>
		        <div class="layui-form-item layui-col-xs6">
		            <label class="layui-form-label">身心障碍：</label>
	            	<div class="layui-input-block ver-center">
                		{{#each bodyMind}}
							<span class="layui-badge layui-bg-orange">{{bodyMindName}}</span>
						{{/each}}
                	</div>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">血型：</label>
	            <div class="layui-input-block ver-center">
                	{{bloodType}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">是否孤儿：</label>
	            <div class="layui-input-block ver-center">
                	{{orphan}}
                </div>
	        </div>
	        <div class="layui-col-xs12">
		        <div class="layui-form-item layui-col-xs6">
		            <label class="layui-form-label">学前教育：</label>
		            <div class="layui-input-block ver-center">
                		{{preschoolEducationName}}
                	</div>
		        </div>
		        <div class="layui-form-item layui-col-xs6" id="preschoolSchoolBox">
			        <label class="layui-form-label">学前教育学校：</label>
			        <div class="layui-input-block ver-center">
                		{{preschoolSchool}}
                	</div>
			    </div>
			</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">烈士/优抚子女：</label>
	            <div class="layui-input-block ver-center">
                	{{preferential}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">享受一补：</label>
	            <div class="layui-input-block ver-center">
                	{{onePatch}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">交通方式：</label>
	            <div class="layui-input-block ver-center">
                	{{modeOfTransportation}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">乘坐校车：</label>
	            <div class="layui-input-block ver-center">
                	{{schoolBus}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">疫苗接种情况：</label>
	            <div class="layui-input-block ver-center">
                	{{vaccination}}
                </div>
	        </div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/schoolstudentmation/'}).use('schoolStudentDetail');
    </script>
</body>
</html>
