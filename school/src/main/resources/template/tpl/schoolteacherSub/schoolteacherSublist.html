<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	            	<label class="layui-form-label">学校</label>
	                <div class="layui-input-inline">
	                    <select lay-filter="schoolId" lay-search="" id="schoolId">
	                    
	                    </select>
	                </div>
	                <label class="layui-form-label">姓名</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="userName" name="userName" placeholder="请输入教师姓名" class="layui-input" />
	                </div>
	                <label class="layui-form-label">身份证</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="userIdCard" name="userIdCard" placeholder="请输入教师姓名" class="layui-input" />
	                </div>
	                <label class="layui-form-label">性别</label>
	                <div class="layui-input-inline">
	                	<select id="userSex" name="userSex">
	                		<option value="">全部</option>
	                		<option value="0">保密</option>
	                		<option value="1">男</option>
	                		<option value="2">女</option>
	                	</select>
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
    	<div class="winui-tip alert-info" id="showInfo">
			该教师列表只展示未离职的数据，已离职教师数据请前往【教师管理】查看。
		</div>
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(auth('1586683352664')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="subBind">科目技能绑定</a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/schoolteacherSub/'}).use('schoolteacherSublist');
    </script>
</body>
</html>
