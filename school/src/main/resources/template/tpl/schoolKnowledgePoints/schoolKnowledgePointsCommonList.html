<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<form class="layui-form layui-form-pane" action="" autocomplete="off" style="height: 100%; overflow: hidden;">
		<div class="layui-row layui-col-space10" style="height: 100%;">
		    <div class="layui-col-xs2" style="height: 100%; width: 200px;">
				<!-- 填充内容 -->
				<div class="layui-card" style="height: 100%;">
					<div class="layui-card-header" style="text-align: left;">年级</div>
					<div class="layui-card-body light-app-left" style="height: auto;">
						<div class="layui-input-inline">
		                    <select id="schoolId" lay-filter="schoolId" lay-search="">
				                    
		                    </select>
		                </div>
						<div class="setting" id="setting">
							
						</div>
					</div>
				</div>
		    </div>
		    <div class="layui-col-xs2" style="height: 100%; width: 200px;">
				<!-- 填充内容 -->
				<div class="layui-card" style="height: 100%;">
					<div class="layui-card-header" style="text-align: left;">科目</div>
					<div class="layui-card-body light-app-left" style="height: auto; position: absolute;">
						<div class="setting" id="setting1">
							
						</div>
					</div>
				</div>
		    </div>
		    <div class="layui-col-xs8" style="height: 100%; width: calc(100% - 400px)">
				<!-- 填充内容 -->
				<div class="layui-card" style="height: 100%;">
					<div class="layui-card-header" style="text-align: left;">知识点</div>
					<div class="layui-card-body">
					    <div style="margin:auto 10px;">
					        <table id="messageTable" lay-filter="messageTable"></table>
					    </div>
					</div>
				</div>
		    </div>
		</div>
	</form>
	
	<script type="text/x-handlebars-template" id="gradeTemplate">
		<a class="setting-a selected" title="所有" rowid="">
			<span>所有</span>
		</a>
		{{#each rows}}
			<a class="setting-a" title="{{name}}" rowid="{{id}}">
				<span>{{name}}</span>
			</a>
		{{/each}}
	</script>
	
	<script type="text/x-handlebars-template" id="subjectTemplate">
		<a class="setting-a selected" title="所有" rowid="">
			<span>所有</span>
		</a>
		{{#each rows}}
			<a class="setting-a" title="{{name}}" rowid="{{id}}">
				<span>{{name}}</span>
			</a>
		{{/each}}
	</script>
	
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/schoolKnowledgePoints/'}).use('schoolKnowledgePointsCommonList');
    </script>
</body>
</html>
