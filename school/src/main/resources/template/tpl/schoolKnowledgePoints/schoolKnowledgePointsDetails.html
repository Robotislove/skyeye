<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="detailTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">所属学校：</label>
	            <div class="layui-input-block ver-center">
                	{{schoolName}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">所属年级：</label>
	            <div class="layui-input-block ver-center">
                	{{gradeName}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">所属科目：</label>
	            <div class="layui-input-block ver-center">
                	{{subjectName}}
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">类型：</label>
		        <div class="layui-input-block ver-center">
		            {{typeName}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">标题：</label>
		        <div class="layui-input-block ver-center">
		        	{{title}}
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">内容：</label>
		        <div class="layui-input-block ver-center">
					<iframe id="knowledgecontentshowBox" style="width: 100%; border: 0px;" scrolling="no"></iframe>
				</div>
		    </div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/schoolKnowledgePoints/'}).use('schoolKnowledgePointsDetails');
    </script>
</body>
</html>
