<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding-top:20px; padding-left: 10px; padding-right: 10px">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	<div class="winui-tip alert-info" id="showInfo">
				试卷一旦添加，则不可修改，请谨慎选择试卷信息。
			</div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">试卷名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="surveyName" name="surveyName" win-verify="required" placeholder="请输入试卷名称" class="layui-input" maxlength="50"/>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">所属学校<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="schoolId" lay-filter="schoolId" lay-search="" win-verify="required">
	            	</select>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">考试年级<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="gradeId" lay-filter="gradeId" lay-search="" win-verify="required">
	            	</select>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">第几届：</label>
	            <div class="layui-input-block ver-center" id="sessionYear">
                	
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">考试科目<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="subjectId" lay-filter="subjectId" lay-search="" win-verify="required">
	            	</select>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">考试班级<i class="red">*</i></label>
               	<div class="layui-input-block" id="classList">
	            
	        	</div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">学期<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="semesterId" lay-filter="semesterId" lay-search="" win-verify="required">
	            	</select>
                </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">考试结果<i class="red">*</i></label>
		        <div class="layui-input-block winui-radio">
		            <input type="radio" name="viewAnswer" value="0" title="不公开" />
		            <input type="radio" name="viewAnswer" value="1" title="公开" checked="checked"/>
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/examdesign/'}).use('examDesignAdd');
    </script>
</body>
</html>
