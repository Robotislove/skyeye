<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">计划单号</label>
	                <div class="layui-input-inline">
	                    <input id="defaultNumber" name="defaultNumber" class="layui-input" placeholder="请输入计划单号"/>
	                </div>
	                <label class="layui-form-label">销售单号</label>
	                <div class="layui-input-inline">
	                    <input id="salesOrderNum" name="salesOrderNum" class="layui-input" placeholder="请输入销售单号"/>
	                </div>
	                <label class="layui-form-label">状态</label>
	                <div class="layui-input-inline">
	                    <select lay-filter="state" lay-search="" id="state">
	                    	<option value="">全部</option>
	                    	<option value="1">新建</option>
	                    	<option value="2">审核中</option>
	                    	<option value="3">审核通过</option>
	                    	<option value="4">审核拒绝</option>
	                    	<option value="5">加工完成</option>
	                    </select>
	                </div>
	                <label class="layui-form-label">商品名称</label>
	                <div class="layui-input-inline">
	                    <input id="materialName" name="materialName" class="layui-input" placeholder="请输入商品名称"/>
	                </div>
	                <label class="layui-form-label">商品型号</label>
	                <div class="layui-input-inline">
	                    <input id="materialModel" name="materialModel" class="layui-input" placeholder="请输入商品型号"/>
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn" auth="1590913527206"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(d.state == 1 || d.state == 4){ }}
				{{# if(auth('1590925927221')){ }}
            		<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
				{{# if(auth('1590926876459')){ }}
            		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
				{{# } }}
				{{# if(auth('1591105857329')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="subExamine">提交审核</a>
				{{# } }}
			{{# } else if(d.state == 2) { }}
				{{# if(auth('1591105866053')){ }}
					<a class="layui-btn layui-btn-xs" lay-event="examine">审核</a>
				{{# } }}
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/erpProduction/'}).use('erpProductionList');
    </script>
</body>
</html>
