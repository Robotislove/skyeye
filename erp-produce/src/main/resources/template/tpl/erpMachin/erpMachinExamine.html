<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	
	    </form>
	</div>
	
	<!-- useTemplate -->
	<script type="text/x-handlebars-template" id="useTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">加工单信息</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">加工单单号：</label>
		        <div class="layui-input-block ver-center">
		            {{orderNum}}
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">条形码：</label>
		        <div class="layui-input-block ver-center">
		            <img class="barCode" src="{{barCode}}" style="width: 150px;"/>
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">加工商品：</label>
	            <div class="layui-input-block ver-center">
	                {{materialName}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">生产计划单：</label>
		        <div class="layui-input-block ver-center">
		            {{productionNumber}}
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">商品型号：</label>
	            <div class="layui-input-block ver-center">
	                {{materialModel}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">计量单位：</label>
	            <div class="layui-input-block ver-center">
	                {{unitName}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">加工数量：</label>
	            <div class="layui-input-block ver-center">
	                {{needNum}}
	            </div>
	        </div>
     	    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">部门：</label>
	            <div class="layui-input-block ver-center">
	                {{departmentName}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">计划开始时间：</label>
	            <div class="layui-input-block ver-center">
	                {{startTime}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">计划结束时间：</label>
	            <div class="layui-input-block ver-center">
	                {{endTime}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">备注说明：</label>
	            <div class="layui-input-block ver-center">
	                {{remark}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">加工工序</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">工序资料：</label>
		        <div class="layui-input-block">
		        	<table class="layui-table">
			    		<thead>
			    			<tr>
			    				<th>工序编号</th>
			    				<th>工序名称</th>
			    				<th>加工单价</th>
			    				<th>加工部门</th>
								<th>条形码</th>
			    			</tr>
			    		</thead>
			        	<tbody id="procedureBody">
			        		{{#each procedure}}
				        		<tr>
				        			<td>{{number}}</td>
				        			<td>{{procedureName}}</td>
				        			<td>{{unitPrice}}</td>
				        			<td>{{departmentName}}</td>
									<td><img class="barCode" src="{{barCode}}" style="width: 150px;"/></td>
				        		</tr>
			        		{{/each}}
			            </tbody>
					</table>
		        </div>
		    </div>
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">工序物料</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">列表项：</label>
		        <div class="layui-input-block">
		            <table class="layui-table">
		                <thead>
		                    <tr>
		                        <th style="width: 150px;">商品(型号)</th>
		                        <th style="width: 50px;">单位</th>
		                        <th style="width: 80px;">数量</th>
		                        <th style="width: 80px;">单价</th>
		                        <th style="width: 80px;">金额</th>
		                    </tr>
		                </thead>
		                <tbody id="useTable" class="insurance-table">
		                	{{#each material}}
			                	<tr>
									<td>{{materialName}}({{materialModel}})</td>
									<td>{{unitName}}</td>
									<td>{{needNumber}}</td>
									<td>{{unitPrice}}</td>
									<td>{{#compare1 needNumber unitPrice}}{{/compare1}}</td>
								</tr>
							{{/each}}
		                </tbody>
					</table>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">录入人信息</span><hr>
	    	</div>
			<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">录入人：</label>
	            <div class="layui-input-block ver-center">
	                {{createName}}
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">录入时间：</label>
	            <div class="layui-input-block ver-center">
	                {{createTime}}
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs12">
   				<span class="hr-title">审批</span><hr>
    		</div>
	    	<form class="layui-form" action="">
	       		<div class="layui-form-item">
					<label class="layui-form-label">审批结果<i class="red">*</i></label>
					<div class="layui-input-block winui-radio">
						<input type="radio" name="flag" value="1" title="同意" checked="checked"/>
						<input type="radio" name="flag" value="0" title="拒绝" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">审批意见</label>
					<div class="layui-input-block">
						<textarea id="opinion" placeholder="请输入审批意见" maxlength="200" class="layui-textarea" style="height: 100px;"></textarea>
					</div>
				</div>
				<div class="layui-input-block">
                	<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                	<button class="winui-btn" lay-submit lay-filter="formAddBean">提交</button>
            	</div>
	    	</form>
		{{/bean}}
	</script>
    
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/erpMachin/'}).use('erpMachinExamine');
    </script>
</body>
</html>
