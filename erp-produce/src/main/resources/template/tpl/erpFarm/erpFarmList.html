<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
    <form class="layui-form layui-form-pane" action="" autocomplete="off">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">车间编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="farmNumber" name="farmNumber" placeholder="请输入车间编号" class="layui-input" />
                </div>
                <label class="layui-form-label">车间名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="farmName" name="farmName" placeholder="请输入车间名称" class="layui-input" />
                </div>
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select lay-filter="state" lay-search="" id="state">
                        <option value="">全部</option>
                        <option value="1">正常</option>
                        <option value="2">维修整改</option>
                    </select>
                </div>
                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
            </div>
        </div>
    </form>
</div>
<div class="winui-toolbar">
    <div class="winui-tool">
        <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        <button id="addBean" class="winui-toolbtn" auth="1598779841062"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
    </div>
</div>
<div style="margin:auto 10px;">
    <table id="messageTable" lay-filter="messageTable"></table>

    <script type="text/html" id="tableBar">
        {{# if(auth('1598779851230')){ }}
            <a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
        {{# } }}
        {{# if((d.state == '1' || d.state == '2') && auth('1598779859073')){ }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
        {{# } }}
        {{# if(d.state == '2' && auth('1598779878558')){ }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="norms">恢复正常</a>
        {{# } }}
        {{# if(d.state == '1' && auth('1598779887492')) { }}
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="rectification">维修整改</a>
        {{# } }}
    </script>
</div>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/erpFarm/'}).use('erpFarmList');
</script>
</body>
</html>
