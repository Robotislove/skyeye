<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">车间信息</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">车间编号<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="farmNumber" name="farmNumber" win-verify="required" placeholder="请填写车间编号" class="layui-input"/>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">车间名称<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="farmName" name="farmName" placeholder="请填写车间名称" class="layui-input"/>
		        </div>
		    </div>
     	    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">部门<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select id="departmentId" name="departmentId" lay-filter="departmentId" win-verify="required" >
	                	
	               	</select>
	               	<div class="layui-form-mid layui-word-aux">该列表为当前用户所在企业的部门列表</div>
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">车间负责人<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="chargeUserId" name="chargeUserId" placeholder="请选择车间负责人" disabled class="layui-input" win-verify="required"/>
					<i class="fa fa-user-plus input-icon" id="chargeUserIdSelPeople"></i>
				</div>
			</div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">备注说明</label>
	            <div class="layui-input-block">
	                <textarea id="remark" name="remark" placeholder="请输入备注说明" maxlength="200" class="layui-textarea" style="height: 100px;"></textarea>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">加工工序</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">工序资料<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<button type="button" class="layui-btn layui-btn-primary layui-btn-xs" id="procedureChoose">工序选择</button>
		        	<table class="layui-table">
			    		<thead>
			    			<tr>
			    				<th>工序编号</th>
			    				<th>工序名称</th>
			    				<th>加工单价</th>
			    				<th>加工部门</th>
			    			</tr>
			    		</thead>
			        	<tbody id="procedureBody">
			            </tbody>
					</table>
		        </div>
		    </div>

	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/erpFarm/'}).use('erpFarmAdd');
    </script>
</body>
</html>
