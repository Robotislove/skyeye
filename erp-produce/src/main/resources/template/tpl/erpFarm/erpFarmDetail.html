<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">

	    </form>
	</div>

	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">车间信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">车间编号：</label>
				<div class="layui-input-block ver-center">
					{{farmNumber}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">车间名称：</label>
				<div class="layui-input-block ver-center">
					{{farmName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">部门：</label>
				<div class="layui-input-block ver-center">
					{{departmentName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">车间负责人：</label>
				<div class="layui-input-block ver-center">
					{{chargeName}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">备注说明：</label>
				<div class="layui-input-block ver-center">
					{{desc}}
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">加工工序</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">工序资料：</label>
				<div class="layui-input-block ver-center">
					<table class="layui-table">
						<thead>
						<tr>
							<th>工序编号</th>
							<th>工序名称</th>
							<th>加工单价</th>
							<th>加工部门</th>
						</tr>
						</thead>
						<tbody id="procedureBody">
							{{#each procedureList}}
								<tr>
									<td>{{number}}</td>
									<td>{{procedureName}}</td>
									<td>{{unitPrice}}</td>
									<td>{{departmentName}}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>

		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/erpFarm/'}).use('erpFarmDetail');
    </script>
</body>
</html>
