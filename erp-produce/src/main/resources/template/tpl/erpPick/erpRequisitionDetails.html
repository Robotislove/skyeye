<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	
	    </form>
	    
	    <div class="layui-form-item layui-col-xs12">
		    <div class="layui-input-block ver-center">
		      <button class="winui-btn" type="button" id="jprint">打印</button>
		    </div>
		</div>
	</div>
	
	<!-- useTemplate -->
	<script type="text/x-handlebars-template" id="useTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">领料单信息</span><hr>
	    	</div>
			<div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">单据编号：</label>
	            <div class="layui-input-block ver-center">
	                {{defaultNumber}}
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">出库仓库：</label>
		        <div class="layui-input-block ver-center">
					{{depotMation.name}}
		        </div>
		    </div>
	    	<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">单据时间：</label>
	            <div class="layui-input-block ver-center">
	                {{operTime}}
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">加工单：</label>
		        <div class="layui-input-block ver-center">
		            {{machinNum}}
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">备注说明：</label>
	            <div class="layui-input-block ver-center">
	                {{remark}}
	            </div>
	        </div>
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">物料</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">列表项：</label>
		        <div class="layui-input-block">
		            <table class="layui-table">
		                <thead>
		                    <tr>
		                        <th style="width: 150px;">商品(型号)</th>
		                        <th style="width: 50px;">单位</th>
		                        <th style="width: 80px;">数量</th>
		                        <th style="width: 80px;">单价</th>
		                        <th style="width: 80px;">金额</th>
		                    </tr>
		                </thead>
		                <tbody id="useTable" class="insurance-table">
		                	{{#each items}}
			                	<tr>
									<td>{{materialName}}({{materialModel}})</td>
									<td>{{unitName}}</td>
									<td>{{needNumber}}</td>
									<td>{{unitPrice}}</td>
									<td>{{#compare1 needNumber unitPrice}}{{/compare1}}</td>
								</tr>
							{{/each}}
		                </tbody>
					</table>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">录入人信息</span><hr>
	    	</div>
			<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">录入人：</label>
	            <div class="layui-input-block ver-center">
	                {{createName}}
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">录入时间：</label>
	            <div class="layui-input-block ver-center">
	                {{createTime}}
	            </div>
	        </div>
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">审核信息</span><hr>
	    	</div>
			<div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">审核意见：</label>
	            <div class="layui-input-block ver-center">
	                {{examineContent}}
	            </div>
	        </div>
		{{/bean}}
	</script>
    
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/erpPick/'}).use('erpRequisitionDetails');
    </script>
</body>
</html>
