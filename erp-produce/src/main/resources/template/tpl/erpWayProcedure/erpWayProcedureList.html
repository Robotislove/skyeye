<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">工艺编号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="wayNumber" name="wayNumber" placeholder="请输入工艺编号" class="layui-input" />
	                </div>
	                <label class="layui-form-label">工艺名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="wayName" name="wayName" placeholder="请输入工艺名称" class="layui-input" />
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<div class="winui-toolbar">
	    <div class="winui-tool">
	        <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
	        <button id="addBean" class="winui-toolbtn" auth="1599382490718"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
	    </div>
	</div>
	<div style="margin:auto 10px;">
	    <table id="messageTable" lay-filter="messageTable"></table>
	
	    <script type="text/html" id="tableBar">
        {{# if(auth('1599382499127')){ }}
            <a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
        {{# } }}
        {{# if((d.state == '1' || d.state == '2') && auth('1599382521755')){ }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><language showName="com.skyeye.deleteBtn"></language></a>
        {{# } }}
        {{# if(d.state == '1' && auth('1599382514030')){ }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="norms"><language showName="com.skyeye.enableBtn"></language></a>
        {{# } }}
        {{# if(d.state == '2' && auth('1599382506859')) { }}
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="rectification"><language showName="com.skyeye.disableBtn"></language></a>
        {{# } }}
    </script>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript">
	    layui.config({base: '../../js/erpWayProcedure/'}).use('erpWayProcedureList');
	</script>
</body>
</html>
