<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <style type="text/css">
    	.layui-table-cell {
            height: auto;
        }
    </style>
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	
	    </form>
	</div>
	
	<script type="text/x-handlebars-template" id="usetableTemplate">
		{{#bean}}
			<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">工艺信息</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">工艺编号<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="wayNumber" name="wayNumber" win-verify="required" placeholder="请填写工艺编号" class="layui-input" value="{{wayNumber}}"/>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">工艺名称<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="wayName" name="wayName" placeholder="请填写工艺名称" class="layui-input" value="{{wayName}}"/>
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">加工工序</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">工序资料<i class="red">*</i></label>
		        <div class="layui-input-block">
					<div class="winui-tip alert-info">
						拖拽表格行可修改工序顺序。
					</div>
		        	<div class="winui-tool" style="text-align: left;">
			            <button id="addRow" class="winui-toolbtn" type="button"><i class="fa fa-plus" aria-hidden="true"></i>新增行</button>
			            <button id="deleteRow" class="winui-toolbtn" type="button"><i class="fa fa-trash-o" aria-hidden="true"></i>删除行</button>
			        </div>
		        	<table class="layui-table" id="messageTable">
			    		
					</table>
		        </div>
		    </div>

	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/erpWayProcedure/'}).use('erpWayProcedureEdit');
    </script>
</body>
</html>
