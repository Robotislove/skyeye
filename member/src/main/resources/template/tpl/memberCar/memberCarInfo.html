<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
        <script type="text/x-handlebars-template" id="simpleTemplate">
            {{#bean}}
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">车牌号：</label>
                <div class="layui-input-block ver-center">
                    {{plate}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">车型：</label>
                <div class="layui-input-block ver-center">
                    {{modelType}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">VIN码：</label>
                <div class="layui-input-block ver-center">
                    {{vinCode}}
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">是否购买保险：</label>
                <div class="layui-input-block ver-center" id="insure">

                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block ver-center">
                    {{{remark}}}
                </div>
            </div>
            {{/bean}}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/memberCar/'}).use('memberCarInfo');
    </script>
</body>
</html>
