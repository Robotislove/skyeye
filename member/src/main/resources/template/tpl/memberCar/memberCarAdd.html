<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">车牌号<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="plate" name="plate" win-verify="required" placeholder="请输入车牌号" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">车型<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="modelType" name="modelType" win-verify="required" placeholder="请输入车型" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">VIN码<i class="red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" id="vinCode" name="vinCode" win-verify="required" placeholder="请输入VIN码" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">是否购买保险<i class="red">*</i></label>
                <div class="layui-input-block winui-radio">
                    <input type="radio" name="insure" value="1" title="已购买" />
                    <input type="radio" name="insure" value="2" title="未购买" checked="checked"/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" placeholder="请输入备注信息" maxlength="400" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
                </div>
            </div>
        </form>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/memberCar/'}).use('memberCarAdd');
    </script>
</body>
</html>
